services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  livekit:
    image: livekit/livekit-server:v1.9.0
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit/livekit.yaml:ro
      - ./recordings:/var/lib/livekit/recordings
    env_file:
      - .env.livekit
    command: ["--config", "/etc/livekit/livekit.yaml"]

  egress:
    image: livekit/egress:v1.9.0
    restart: unless-stopped
    depends_on:
      - livekit
    env_file:
      - .env.livekit
    volumes:
      - ./livekit/egress.yaml:/etc/livekit/egress.yaml:ro
      - ./recordings:/recordings
    environment:
      EGRESS_CONFIG_FILE: /etc/livekit/egress.yaml

  controller:
    build:
      context: .
      dockerfile: server/Dockerfile
    restart: unless-stopped
    env_file:
      - .env.livekit
    depends_on:
      - livekit
    volumes:
      - ./recordings:/recordings
    ports:
      - "8789:8789"

volumes:
  redis_data:
