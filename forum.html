  <script>
    let currentUser = null, supabaseClient = null, forumData = null;
    const categoryIcons = { gaming: 'üéÆ', technology: 'üíª', music: 'üéµ', entertainment: 'üé¨', business: 'üíº', education: 'üìö', fitness: 'üí™', creative: 'üé®', just_chatting: 'üí¨', other: 'üìÅ' };

    function initSupabase() {
      const config = window.__CHATSPHERES_CONFIG__ || {};
      const supabaseConfig = config.supabase || {};
      const authConfig = config.auth || {};
      
      const SUPABASE_URL = supabaseConfig.url || config.SUPABASE_URL || '';
      const SUPABASE_ANON_KEY = supabaseConfig.anonKey || config.SUPABASE_ANON_KEY || '';
      const AUTH_COOKIE_DOMAIN = authConfig.cookieDomain || '.chatspheres.com';
      
      if (!SUPABASE_URL || !SUPABASE_ANON_KEY) return null;
      
      return window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
        auth: {
          persistSession: true,
          autoRefreshToken: true,
          detectSessionInUrl: true,
          flowType: 'pkce',
          storage: {
            getItem: (key) => {
              const cookies = document.cookie.split(';');
              for (const cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === key) return decodeURIComponent(value);
              }
              try { return localStorage.getItem(key); } catch(e) { return null; }
            },
            setItem: (key, value) => {
              const maxAge = 60 * 60 * 24 * 365;
              let cookieStr = `${key}=${encodeURIComponent(value)}; path=/; max-age=${maxAge}; SameSite=Lax`;
              if (window.location.protocol === 'https:') cookieStr += '; Secure';
              if (AUTH_COOKIE_DOMAIN !== 'localhost') cookieStr += `; domain=${AUTH_COOKIE_DOMAIN}`;
              document.cookie = cookieStr;
              try { localStorage.setItem(key, value); } catch(e) {}
            },
            removeItem: (key) => {
              let cookieStr = `${key}=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT`;
              if (AUTH_COOKIE_DOMAIN !== 'localhost') cookieStr += `; domain=${AUTH_COOKIE_DOMAIN}`;
              document.cookie = cookieStr;
              try { localStorage.removeItem(key); } catch(e) {}
            }
          }
        }
      });
    }

    async function initPage() {
      supabaseClient = initSupabase();
      
      if (supabaseClient) {
        try {
          const { data: { session } } = await supabaseClient.auth.getSession();
          if (session?.user) {
            currentUser = session.user;
            updateHeaderForUser(session.user);
          }
        } catch (e) { console.error('Auth error:', e); }
        
        supabaseClient.auth.onAuthStateChange((event, session) => {
          if (session?.user) {
            currentUser = session.user;
            updateHeaderForUser(session.user);
          } else {
            currentUser = null;
            updateHeaderForGuest();
          }
        });
      }
      
      loadForum();
    }

    async function loadForum() {
      const path = window.location.pathname;
      const slug = path.startsWith('/f/') ? path.substring(3) : path.split('/').pop();
      if (!slug) { showError('Forum not found'); return; }
      
      try {
        const params = new URLSearchParams({ slug });
        if (currentUser) params.append('userId', currentUser.id);
        
        const res = await fetch(`/.netlify/functions/get-forum?${params}`);
        const data = await res.json();
        
        if (!res.ok) {
          if (res.status === 403 && data.requiresInvite) {
            showPrivatePrompt(slug, data.forum);
          } else {
            showError(data.error || 'Forum not found');
          }
          return;
        }
        
        forumData = data;
        document.title = `${data.name} - ChatSpheres`;
        renderForum(data);
      } catch (err) {
        console.error('Error:', err);
        showError('Failed to load forum');
      }
    }

    function renderForum(forum) {
      const userStatus = forum.userStatus || {};
      const isMember = userStatus.isMember;
      const isOwner = userStatus.isOwner;
      const isMod = userStatus.isModerator;
      const isBanned = userStatus.isBanned;
      
      if (isBanned) {
        document.getElementById('pageContent').innerHTML = `
          <div class="forum-banner" ${forum.primaryColor ? `style="background:${forum.primaryColor}"` : ''}>
            ${forum.bannerUrl ? `<img src="${forum.bannerUrl}">` : ''}
          </div>
          <div class="forum-header">
            <div class="banned-notice">
              <h2>üö´ You are banned from this forum</h2>
              <p>You cannot view or participate in this community.</p>
              <a href="/forums" class="btn-join" style="text-decoration: none; display: inline-block; margin-top: var(--space-md);">Browse Other Forums</a>
            </div>
          </div>
        `;
        return;
      }
      
      const icon = forum.iconUrl ? `<img src="${forum.iconUrl}">` : (categoryIcons[forum.category] || 'üí¨');
      
      document.getElementById('pageContent').innerHTML = `
        <div class="forum-banner" ${forum.primaryColor ? `style="background:${forum.primaryColor}"` : ''}>
          ${forum.bannerUrl ? `<img src="${forum.bannerUrl}">` : ''}
          <div class="forum-banner-overlay"></div>
        </div>
        
        <div class="forum-header">
          <div class="forum-header-card">
            <div class="forum-header-top">
              <div class="forum-icon">${icon}</div>
              <div class="forum-info">
                <h1 class="forum-name">
                  ${escapeHtml(forum.name)}
                  ${forum.isNsfw ? '<span class="nsfw-badge">NSFW</span>' : ''}
                  ${forum.forumType === 'private' ? '<span class="private-badge">üîí Private</span>' : ''}
                </h1>
                <p class="forum-slug">f/${forum.slug}</p>
                <p class="forum-desc">${escapeHtml(forum.description || 'A community on ChatSpheres')}</p>
                <div class="forum-stats">
                  <div class="forum-stat">
                    <div class="forum-stat-value">${formatNumber(forum.memberCount || 0)}</div>
                    <div class="forum-stat-label">members</div>
                  </div>
                  <div class="forum-stat">
                    <div class="forum-stat-value">${forum.activeRoomCount || 0}</div>
                    <div class="forum-stat-label">live now</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="forum-actions" id="forumActions">
              ${renderActions(forum, userStatus)}
            </div>
          </div>
        </div>
        
        <div class="forum-content">
          <section class="rooms-section">
            <h2>üé¨ Rooms</h2>
            <div class="rooms-list" id="roomsList">
              ${renderRooms(forum.rooms)}
            </div>
          </section>
          
          <aside>
            ${forum.announcements?.length ? `
              <div class="sidebar-section announcements">
                <h3>üì¢ Announcements</h3>
                ${forum.announcements.map(a => `
                  <div class="announcement-item">
                    <div class="announcement-title">${escapeHtml(a.title)}</div>
                    <div class="announcement-content">${escapeHtml(a.content)}</div>
                  </div>
                `).join('')}
              </div>
            ` : ''}
            
            ${forum.rules ? `
              <div class="sidebar-section">
                <h3>üìã Rules</h3>
                <ul>
                  ${forum.rules.split('\n').filter(r => r.trim()).map(r => `<li>${escapeHtml(r)}</li>`).join('')}
                </ul>
              </div>
            ` : ''}
            
            ${forum.moderators?.length ? `
              <div class="sidebar-section">
                <h3>üëÆ Moderators</h3>
                <div class="mods-list">
                  ${forum.moderators.map(m => `<span class="mod-badge">üë§ ${escapeHtml(m.displayName || 'Mod')}</span>`).join('')}
                </div>
              </div>
            ` : ''}
          </aside>
        </div>
      `;
    }

    function renderActions(forum, status) {
      if (!currentUser) {
        return `<a href="/matchmaking.html" class="btn-join">Sign In to Join</a>`;
      }
      
      let html = '';
      if (status.isMember) {
        if (!status.isOwner) {
          html += `<button class="btn-leave" onclick="leaveForum()">Leave Forum</button>`;
        }
        html += `<a href="/matchmaking.html?forum=${forum.id}&forumSlug=${forum.slug}" class="btn-start-room">üé¨ Start Room</a>`;
      } else {
        html += `<button class="btn-join" onclick="joinForum()">Join Forum</button>`;
      }
      
      if (status.isOwner || status.isModerator) {
        html += `<button class="btn-leave" onclick="showModPanel()" style="margin-left: auto;">‚öôÔ∏è Manage</button>`;
      }
      
      return html;
    }

    function renderRooms(rooms) {
      if (!rooms?.length) {
        return `
          <div class="empty-rooms">
            <div class="empty-rooms-icon">üì∫</div>
            <h3>No Active Rooms</h3>
            <p>Be the first to start a conversation!</p>
          </div>
        `;
      }
      
      return rooms.map(r => `
        <a href="/matchmaking.html?room=${r.roomName}" class="room-card">
          <div class="room-card-header">
            <span class="room-card-title">${escapeHtml(r.title || 'Untitled Room')}</span>
            ${r.status === 'live' ? '<span class="live-badge">LIVE</span>' : ''}
          </div>
          <div class="room-card-host">Hosted by ${escapeHtml(r.hostName || 'Anonymous')}</div>
          <div class="room-card-stats">
            <span>üë• ${r.participantCount || 0} watching</span>
            <span>‚è±Ô∏è ${formatDuration(r.startedAt)}</span>
          </div>
        </a>
      `).join('');
    }

    function showPrivatePrompt(slug, forum) {
      document.getElementById('pageContent').innerHTML = `
        <div class="forum-banner"></div>
        <div class="forum-header">
          <div class="forum-header-card">
            <div class="private-prompt">
              <h2>üîí ${forum?.name || 'Private Forum'}</h2>
              <p>This forum is private. You need an invite code to join.</p>
              ${currentUser ? `
                <div class="invite-form">
                  <input type="text" id="inviteCode" placeholder="Enter invite code...">
                  <button onclick="submitInvite('${slug}')">Join</button>
                </div>
              ` : `
                <a href="/matchmaking.html" class="btn-join">Sign In to Join</a>
              `}
            </div>
          </div>
        </div>
      `;
    }

    function showError(msg) {
      document.getElementById('pageContent').innerHTML = `
        <div class="forum-header" style="margin-top: 100px;">
          <div class="forum-header-card" style="text-align: center;">
            <h2 style="color: var(--charcoal);">üòï ${escapeHtml(msg)}</h2>
            <p style="color: var(--charcoal); opacity: 0.7; margin: var(--space-md) 0;">The forum you're looking for doesn't exist or has been removed.</p>
            <a href="/forums" class="btn-join" style="text-decoration: none; display: inline-block;">Browse Forums</a>
          </div>
        </div>
      `;
    }

    window.joinForum = async function() {
      if (!currentUser || !forumData) return;
      try {
        const res = await fetch('/.netlify/functions/join-forum', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ forumId: forumData.id, userId: currentUser.id })
        });
        if (res.ok) { loadForum(); }
        else { const d = await res.json(); alert(d.error || 'Failed to join'); }
      } catch (e) { alert('Error joining forum'); }
    };

    window.leaveForum = async function() {
      if (!currentUser || !forumData) return;
      if (!confirm('Leave this forum?')) return;
      try {
        const res = await fetch('/.netlify/functions/leave-forum', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ forumId: forumData.id, userId: currentUser.id })
        });
        if (res.ok) { loadForum(); }
        else { const d = await res.json(); alert(d.error || 'Failed to leave'); }
      } catch (e) { alert('Error leaving forum'); }
    };

    window.submitInvite = async function(slug) {
      const code = document.getElementById('inviteCode')?.value.trim();
      if (!code || !currentUser) return;
      try {
        const res = await fetch('/.netlify/functions/join-forum', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ forumSlug: slug, userId: currentUser.id, inviteCode: code })
        });
        if (res.ok) { loadForum(); }
        else { const d = await res.json(); alert(d.error || 'Invalid invite code'); }
      } catch (e) { alert('Error joining forum'); }
    };

    window.showModPanel = function() { alert('Moderation panel coming soon!'); };

    function updateHeaderForUser(user) {
      document.getElementById('nav-guest-links').style.display = 'none';
      document.getElementById('nav-user-section').style.display = 'block';
      document.getElementById('header-gem-badge').style.display = 'flex';
      document.getElementById('nav-user-name').textContent = user.user_metadata?.name || user.user_metadata?.full_name || user.email?.split('@')[0] || 'User';
      fetchGemBalance(user.id);
    }

    function updateHeaderForGuest() {
      document.getElementById('nav-guest-links').style.display = 'block';
      document.getElementById('nav-user-section').style.display = 'none';
      document.getElementById('header-gem-badge').style.display = 'none';
    }

    async function fetchGemBalance(userId) {
      try {
        const res = await fetch(`/.netlify/functions/get-subscription?userId=${userId}`);
        if (res.ok) {
          const d = await res.json();
          document.getElementById('nav-user-gems').textContent = (d.totalGems || 0).toLocaleString();
          document.querySelector('.gem-count').textContent = (d.totalGems || 0).toLocaleString();
        }
      } catch (e) {}
    }

    window.handleLogout = async function() {
      if (supabaseClient) { await supabaseClient.auth.signOut(); window.location.reload(); }
    };

    function formatNumber(n) { return n >= 1e6 ? (n/1e6).toFixed(1)+'M' : n >= 1e3 ? (n/1e3).toFixed(1)+'K' : n.toString(); }
    function formatDuration(ts) { if (!ts) return 'Just started'; const m = Math.floor((Date.now() - new Date(ts)) / 60000); return m < 60 ? `${m}m` : `${Math.floor(m/60)}h ${m%60}m`; }
    function escapeHtml(t) { const d = document.createElement('div'); d.textContent = t || ''; return d.innerHTML; }

    // Init with retry
    (function() {
      let a = 0;
      function tryInit() {
        a++;
        const c = window.__CHATSPHERES_CONFIG__ || {};
        if ((c.supabase?.url || c.SUPABASE_URL) && (c.supabase?.anonKey || c.SUPABASE_ANON_KEY)) {
          initPage();
        } else if (a < 15) {
          setTimeout(tryInit, 300);
        } else {
          loadForum();
        }
      }
      if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', tryInit);
      else tryInit();
    })();
  </script>
</body>
</html>
