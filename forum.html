  <style>
    .forum-banner { height: 180px; background: linear-gradient(135deg, var(--main-red) 0%, var(--gold) 100%); }
    .forum-banner img { width: 100%; height: 100%; object-fit: cover; }
    
    .forum-header-wrapper { max-width: 1000px; margin: 0 auto; padding: 0 var(--space-lg); margin-top: -50px; position: relative; }
    .forum-header-card { background: white; border-radius: var(--radius-xl); padding: var(--space-lg); box-shadow: var(--shadow-lg); border: 3px solid var(--rose); }
    
    .forum-header-top { display: flex; gap: var(--space-lg); align-items: flex-start; }
    .forum-icon { width: 80px; height: 80px; border-radius: var(--radius-xl); background: var(--light-rose); display: flex; align-items: center; justify-content: center; font-size: 2.5rem; flex-shrink: 0; overflow: hidden; border: 3px solid var(--rose); }
    .forum-icon img { width: 100%; height: 100%; object-fit: cover; }
    
    .forum-info { flex: 1; min-width: 0; }
    .forum-name { font-size: 1.5rem; font-weight: var(--font-weight-extrabold); color: var(--charcoal); margin-bottom: var(--space-xs); display: flex; align-items: center; gap: var(--space-xs); flex-wrap: wrap; }
    .badge { font-size: 0.65rem; padding: 3px 8px; border-radius: var(--radius-sm); font-weight: var(--font-weight-bold); }
    .nsfw-badge { background: #ef4444; color: white; }
    .private-badge { background: #8b5cf6; color: white; }
    .forum-slug { color: var(--charcoal); opacity: 0.5; font-size: 0.9rem; margin-bottom: var(--space-sm); }
    
    .forum-stats { display: flex; gap: var(--space-lg); margin-bottom: var(--space-md); }
    .forum-stat { text-align: center; }
    .forum-stat-value { font-size: 1.3rem; font-weight: var(--font-weight-bold); color: var(--charcoal); }
    .forum-stat-label { font-size: 0.75rem; color: var(--charcoal); opacity: 0.6; }
    
    .forum-actions { display: flex; gap: var(--space-xs); flex-wrap: wrap; }
    .forum-btn { padding: var(--space-sm) var(--space-lg); border-radius: var(--radius-lg); font-family: var(--font-family); font-weight: var(--font-weight-bold); cursor: pointer; border: none; text-decoration: none; display: inline-flex; align-items: center; gap: var(--space-xs); transition: all var(--transition-fast); }
    .forum-btn-primary { background: var(--main-red); color: white; }
    .forum-btn-primary:hover { background: var(--charcoal); }
    .forum-btn-secondary { background: var(--light-rose); color: var(--charcoal); }
    .forum-btn-secondary:hover { background: var(--gold); }
    .forum-btn-joined { background: #10b981; color: white; }
    
    .forum-content { max-width: 1000px; margin: var(--space-xl) auto; padding: 0 var(--space-lg); display: grid; grid-template-columns: 1fr 300px; gap: var(--space-xl); }
    @media (max-width: 800px) { .forum-content { grid-template-columns: 1fr; } .forum-sidebar { order: -1; } }
    
    .sidebar-card { background: white; border-radius: var(--radius-xl); padding: var(--space-lg); border: 3px solid var(--rose); margin-bottom: var(--space-md); }
    .sidebar-card-title { font-weight: var(--font-weight-bold); color: var(--charcoal); margin-bottom: var(--space-sm); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.7; }
    .forum-description, .forum-rules { color: var(--charcoal); line-height: 1.6; font-size: 0.9rem; white-space: pre-wrap; }
    
    .rooms-section { background: white; border-radius: var(--radius-xl); padding: var(--space-lg); border: 3px solid var(--rose); }
    .rooms-section-title { font-weight: var(--font-weight-bold); color: var(--charcoal); margin-bottom: var(--space-md); display: flex; align-items: center; gap: var(--space-xs); font-size: 1.1rem; }
    .rooms-grid { display: grid; gap: var(--space-sm); }
    
    .room-card { background: var(--light-rose); border-radius: var(--radius-lg); padding: var(--space-md); text-decoration: none; display: flex; justify-content: space-between; align-items: center; transition: all var(--transition-fast); }
    .room-card:hover { background: var(--gold); transform: translateX(4px); }
    .room-card-info { flex: 1; }
    .room-card-title { font-weight: var(--font-weight-bold); color: var(--charcoal); margin-bottom: 2px; }
    .room-card-host { font-size: 0.85rem; color: var(--charcoal); opacity: 0.7; }
    .room-card-status { font-size: 0.75rem; padding: 4px 10px; border-radius: var(--radius-full); background: #10b981; color: white; font-weight: var(--font-weight-bold); }
    
    .empty-state { text-align: center; padding: var(--space-xl); color: var(--charcoal); opacity: 0.7; }
    .error-state { text-align: center; padding: var(--space-2xl) var(--space-lg); max-width: 500px; margin: var(--space-2xl) auto; }
    .error-state h2 { color: var(--main-red); margin-bottom: var(--space-md); }
    
    .loading-spinner { display: flex; justify-content: center; padding: var(--space-2xl); }
    .spinner { width: 40px; height: 40px; border: 4px solid var(--light-rose); border-top-color: var(--main-red); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal { background: white; border-radius: var(--radius-xl); padding: var(--space-xl); max-width: 400px; width: 90%; }
    .modal-title { font-weight: var(--font-weight-bold); font-size: 1.2rem; margin-bottom: var(--space-md); }
    .modal-input { width: 100%; padding: var(--space-sm); border: 2px solid var(--rose); border-radius: var(--radius-md); font-family: var(--font-family); margin-bottom: var(--space-md); }
    .modal-actions { display: flex; gap: var(--space-sm); justify-content: flex-end; }
  </style>
</head>
<body>

          <circle cx="40" cy="32" r="18" stroke="#e63946" stroke-width="4" fill="none"/>

      <div class="header-actions">

  <main id="forumMain">
    <div class="loading-spinner"><div class="spinner"></div></div>
  </main>

  <div class="modal-overlay" id="inviteModal">
    <div class="modal">
      <h3 class="modal-title">üîí Private Forum</h3>
      <p style="margin-bottom: var(--space-md); color: var(--charcoal);">Enter an invite code:</p>
      <input type="text" class="modal-input" id="inviteCodeInput" placeholder="Enter invite code...">
      <div class="modal-actions">
        <button class="forum-btn forum-btn-secondary" id="inviteCancelBtn">Cancel</button>
        <button class="forum-btn forum-btn-primary" id="inviteSubmitBtn">Join</button>
      </div>
    </div>
  </div>

  <script src="/assets/js/navigation.js"></script>
  <script>
    let currentUser = null, forumData = null, userData = null, supabaseClient = null;
    const categoryIcons = { gaming: 'üéÆ', technology: 'üíª', music: 'üéµ', entertainment: 'üé¨', business: 'üíº', education: 'üìö', fitness: 'üí™', creative: 'üé®', just_chatting: 'üí¨', other: 'üìÅ' };

    function getForumSlug() {
      const match = window.location.pathname.match(/^\/f\/([^\/]+)/);
      return match ? match[1] : null;
    }

    async function initPage(supabase) {
      supabaseClient = supabase;
      try {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) { currentUser = user; updateHeaderForUser(user); }
      } catch (e) { console.error('Auth error:', e); }
      
      const slug = getForumSlug();
      if (!slug) { showError('Forum not found', 'No forum specified.'); return; }
      loadForum(slug);
      setupInviteModal();
    }

    async function loadForum(slug) {
      try {
        const params = new URLSearchParams({ slug });
        if (currentUser) params.append('userId', currentUser.id);
        
        const inviteCode = new URLSearchParams(window.location.search).get('invite');
        const res = await fetch(`/.netlify/functions/get-forum?${params}`);
        const data = await res.json();
        
        if (!res.ok) {
          if (data.requiresInvite && inviteCode) { await joinWithInvite(slug, inviteCode); return; }
          if (data.requiresInvite) { showInviteRequired(slug); return; }
          if (data.requiresAuth) { showError('Private Forum', 'Sign in to access this forum.'); return; }
          throw new Error(data.error || 'Forum not found');
        }
        
        forumData = data.forum; userData = data.user;
        if (userData?.isBanned) { showBanned(); return; }
        renderForum(data);
        document.title = `${forumData.name} - ChatSpheres`;
      } catch (err) { console.error('Error:', err); showError('Error', err.message); }
    }

    function renderForum(data) {
      const { forum, user, activeRooms } = data;
      const icon = forum.iconUrl ? `<img src="${forum.iconUrl}" alt="">` : (categoryIcons[forum.category] || 'üí¨');
      
      document.getElementById('forumMain').innerHTML = `
        <div class="forum-banner" ${forum.bannerUrl ? '' : `style="background: linear-gradient(135deg, ${forum.primaryColor || 'var(--main-red)'} 0%, var(--gold) 100%)"`}>
          ${forum.bannerUrl ? `<img src="${forum.bannerUrl}" alt="">` : ''}
        </div>
        
        <div class="forum-header-wrapper">
          <div class="forum-header-card">
            <div class="forum-header-top">
              <div class="forum-icon">${icon}</div>
              <div class="forum-info">
                <h1 class="forum-name">
                  ${escapeHtml(forum.name)}
                  ${forum.isNsfw ? '<span class="badge nsfw-badge">NSFW</span>' : ''}
                  ${forum.forumType === 'private' ? '<span class="badge private-badge">Private</span>' : ''}
                </h1>
                <div class="forum-slug">f/${forum.slug}</div>
                <div class="forum-stats">
                  <div class="forum-stat"><div class="forum-stat-value">${formatNumber(forum.memberCount || 0)}</div><div class="forum-stat-label">Members</div></div>
                  <div class="forum-stat"><div class="forum-stat-value">${forum.activeRoomCount || 0}</div><div class="forum-stat-label">Live</div></div>
                  <div class="forum-stat"><div class="forum-stat-value">${forum.roomCount || 0}</div><div class="forum-stat-label">Total Rooms</div></div>
                </div>
              </div>
            </div>
            <div class="forum-actions" style="margin-top: var(--space-md);">
              ${renderActionButtons(user, forum)}
            </div>
          </div>
        </div>
        
        <div class="forum-content">
          <div class="forum-main-area">
            <div class="rooms-section">
              <h2 class="rooms-section-title">${activeRooms?.length ? 'üî¥ Live Rooms' : 'üì∫ Rooms'}</h2>
              <div class="rooms-grid">${renderRooms(activeRooms)}</div>
            </div>
          </div>
          <aside class="forum-sidebar">
            ${forum.description ? `<div class="sidebar-card"><h3 class="sidebar-card-title">About</h3><div class="forum-description">${escapeHtml(forum.description)}</div></div>` : ''}
            ${forum.rules ? `<div class="sidebar-card"><h3 class="sidebar-card-title">Rules</h3><div class="forum-rules">${escapeHtml(forum.rules)}</div></div>` : ''}
            <div class="sidebar-card"><h3 class="sidebar-card-title">Category</h3><span style="font-size: 1.5rem;">${categoryIcons[forum.category] || 'üìÅ'}</span> <span style="text-transform: capitalize;">${(forum.category || 'other').replace('_', ' ')}</span></div>
          </aside>
        </div>
      `;
    }

    function renderActionButtons(user, forum) {
      if (!currentUser) return `<a href="/" class="forum-btn forum-btn-primary">Sign in to Join</a>`;
      let buttons = [];
      if (user?.isMember) {
        buttons.push(`<span class="forum-btn forum-btn-joined">‚úì Joined</span>`);
        if (user.role !== 'owner') buttons.push(`<button class="forum-btn forum-btn-secondary" onclick="leaveForum()">Leave</button>`);
      } else {
        buttons.push(`<button class="forum-btn forum-btn-primary" onclick="joinForum()">+ Join Forum</button>`);
      }
      return buttons.join('');
    }

    function renderRooms(rooms) {
      if (!rooms || !rooms.length) return `<div class="empty-state"><p>No active rooms right now. ${userData?.isMember ? 'Be the first to start one!' : 'Join to participate.'}</p></div>`;
      return rooms.map(room => `
        <a href="${room.room_url || `/?room=${room.room_id}`}" class="room-card">
          <div class="room-card-info">
            <div class="room-card-title">${escapeHtml(room.title || 'Untitled')}</div>
            <div class="room-card-host">by ${escapeHtml(room.host_name || 'Anonymous')}</div>
          </div>
          <span class="room-card-status">üî¥ Live</span>
        </a>
      `).join('');
    }

    window.joinForum = async function() {
      if (!currentUser) { window.location.href = '/'; return; }
      try {
        const res = await fetch('/.netlify/functions/join-forum', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: currentUser.id, forumSlug: getForumSlug() }),
        });
        const data = await res.json();
        if (!res.ok) {
          if (data.requiresInvite) { document.getElementById('inviteModal').style.display = 'flex'; return; }
          throw new Error(data.error);
        }
        window.location.reload();
      } catch (err) { alert('Error: ' + err.message); }
    };

    window.leaveForum = async function() {
      if (!confirm('Leave this forum?')) return;
      try {
        await fetch('/.netlify/functions/leave-forum', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: currentUser.id, forumSlug: getForumSlug() }),
        });
        window.location.reload();
      } catch (err) { alert('Error: ' + err.message); }
    };

    async function joinWithInvite(slug, inviteCode) {
      try {
        const res = await fetch('/.netlify/functions/join-forum', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: currentUser?.id, forumSlug: slug, inviteCode }),
        });
        if (!res.ok) { if (!currentUser) { showError('Sign In Required', 'Please sign in to use this invite.'); return; } throw new Error((await res.json()).error); }
        window.history.replaceState({}, '', `/f/${slug}`);
        window.location.reload();
      } catch (err) { showError('Invalid Invite', err.message); }
    }

    function setupInviteModal() {
      document.getElementById('inviteCancelBtn')?.addEventListener('click', () => document.getElementById('inviteModal').style.display = 'none');
      document.getElementById('inviteSubmitBtn')?.addEventListener('click', async () => {
        const code = document.getElementById('inviteCodeInput')?.value.trim();
        if (code) await joinWithInvite(getForumSlug(), code);
      });
    }

    function showInviteRequired(slug) {
      document.getElementById('forumMain').innerHTML = `<div class="error-state"><h2>üîí Private Forum</h2><p style="color: var(--charcoal); margin-bottom: var(--space-md);">This forum requires an invite.</p>${currentUser ? `<input type="text" class="modal-input" id="inviteInput" placeholder="Enter invite code..." style="max-width: 280px;"><br><button class="forum-btn forum-btn-primary" onclick="submitInviteCode()" style="margin-top: var(--space-sm);">Join with Code</button>` : `<a href="/" class="forum-btn forum-btn-primary">Sign In</a>`}<p style="margin-top: var(--space-lg);"><a href="/forums" style="color: var(--main-red);">‚Üê Back to Forums</a></p></div>`;
    }

    window.submitInviteCode = function() { const code = document.getElementById('inviteInput')?.value.trim(); if (code) joinWithInvite(getForumSlug(), code); };
    function showBanned() { document.getElementById('forumMain').innerHTML = `<div class="error-state"><h2>üö´ Banned</h2><p>You cannot access this forum.</p><p style="margin-top: var(--space-lg);"><a href="/forums" style="color: var(--main-red);">‚Üê Back</a></p></div>`; }
    function showError(title, msg) { document.getElementById('forumMain').innerHTML = `<div class="error-state"><h2>${title}</h2><p style="color: var(--charcoal);">${msg}</p><p style="margin-top: var(--space-lg);"><a href="/forums" style="color: var(--main-red);">‚Üê Back to Forums</a></p></div>`; }

    function updateHeaderForUser(user) {
      document.getElementById('nav-guest-links').style.display = 'none';
      document.getElementById('nav-user-section').style.display = 'block';
      document.getElementById('header-gem-badge').style.display = 'flex';
      document.getElementById('nav-user-name').textContent = user.user_metadata?.name || user.email?.split('@')[0] || 'User';
      fetchGemBalance(user.id);
    }

    async function fetchGemBalance(userId) {
      try {
        const res = await fetch(`/.netlify/functions/get-subscription?userId=${userId}`);
        if (res.ok) { const d = await res.json(); document.getElementById('nav-user-gems').textContent = (d.totalGems || 0).toLocaleString(); document.querySelector('.gem-count').textContent = (d.totalGems || 0).toLocaleString(); }
      } catch (e) {}
    }

    window.handleLogout = async function() { if (supabaseClient) { await supabaseClient.auth.signOut(); window.location.reload(); } };
    function formatNumber(n) { if (n >= 1e6) return (n/1e6).toFixed(1)+'M'; if (n >= 1e3) return (n/1e3).toFixed(1)+'K'; return n.toString(); }
    function escapeHtml(t) { const d = document.createElement('div'); d.textContent = t || ''; return d.innerHTML; }

    (function() {
      let a = 0;
      function tryInit() {
        a++;
        const c = window.__CHATSPHERES_CONFIG__ || {};
        if (c.SUPABASE_URL && c.SUPABASE_ANON_KEY) initPage(window.supabase.createClient(c.SUPABASE_URL, c.SUPABASE_ANON_KEY));
        else if (a < 20) setTimeout(tryInit, 250);
        else showError('Error', 'Failed to load. Please refresh.');
      }
      if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', tryInit);
      else tryInit();
    })();
  </script>
