<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatSpheres - Explore Forums</title>
  <meta name="description" content="Discover video chat communities. Join forums and watch live conversations on ChatSpheres.">
  
  <!-- Google AdSense -->
  <meta name="google-adsense-account" content="ca-pub-8986841930339200">
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Load config from Netlify function -->
  <script>
    window.__CHATSPHERES_CONFIG__ = window.__CHATSPHERES_CONFIG__ || {};
  </script>
  <script src="/.netlify/functions/client-config"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Brand CSS -->
  <link rel="stylesheet" href="/assets/css/brand.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='24' cy='32' r='18' stroke='%23e63946' stroke-width='4' fill='none'/%3E%3Ccircle cx='40' cy='32' r='18' stroke='%23e63946' stroke-width='4' fill='none'/%3E%3C/svg%3E">
  
  <style>
    .forums-hero {
      text-align: center;
      padding: var(--space-xl) 0 var(--space-lg);
    }
    
    .forums-title {
      font-size: 2rem;
      font-weight: var(--font-weight-extrabold);
      color: var(--charcoal);
      margin-bottom: var(--space-xs);
    }
    
    .forums-subtitle {
      font-size: 1rem;
      color: var(--charcoal);
      opacity: 0.7;
    }
    
    /* Layout */
    .forums-layout {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: var(--space-lg);
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--space-md);
    }
    
    @media (max-width: 800px) {
      .forums-layout {
        grid-template-columns: 1fr;
      }
      .forums-sidebar {
        display: none;
      }
    }
    
    /* Sidebar */
    .forums-sidebar {
      position: sticky;
      top: var(--space-md);
      height: fit-content;
    }
    
    .sidebar-section {
      background: white;
      border-radius: var(--radius-lg);
      padding: var(--space-sm);
      margin-bottom: var(--space-sm);
      border: 2px solid var(--rose);
    }
    
    .sidebar-title {
      font-weight: var(--font-weight-bold);
      color: var(--charcoal);
      margin-bottom: var(--space-xs);
      padding: var(--space-xs);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.7;
    }
    
    .sidebar-link {
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--radius-md);
      color: var(--charcoal);
      text-decoration: none;
      transition: all var(--transition-fast);
      font-weight: var(--font-weight-semibold);
      font-size: 0.9rem;
    }
    
    .sidebar-link:hover, .sidebar-link.active {
      background: var(--light-rose);
      color: var(--main-red);
    }
    
    /* Tabs */
    .filter-tabs {
      display: flex;
      gap: var(--space-xs);
      margin-bottom: var(--space-md);
      flex-wrap: wrap;
    }
    
    .filter-tab {
      padding: var(--space-xs) var(--space-md);
      border-radius: var(--radius-full);
      font-weight: var(--font-weight-bold);
      font-family: var(--font-family);
      border: 2px solid transparent;
      cursor: pointer;
      transition: all var(--transition-fast);
      background: var(--light-rose);
      color: var(--charcoal);
      font-size: 0.85rem;
    }
    
    .filter-tab:hover {
      background: var(--gold);
    }
    
    .filter-tab.active {
      background: var(--main-red);
      color: white;
    }
    
    /* Search */
    .search-bar {
      display: flex;
      gap: var(--space-xs);
      margin-bottom: var(--space-md);
    }
    
    .search-input {
      flex: 1;
      padding: var(--space-xs) var(--space-sm);
      border: 2px solid var(--rose);
      border-radius: var(--radius-md);
      font-family: var(--font-family);
      font-size: 0.9rem;
      outline: none;
    }
    
    .search-input:focus {
      border-color: var(--main-red);
    }
    
    .search-btn {
      padding: var(--space-xs) var(--space-md);
      background: var(--main-red);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-family: var(--font-family);
      font-weight: var(--font-weight-bold);
      cursor: pointer;
      font-size: 0.85rem;
    }
    
    .search-btn:hover {
      background: var(--charcoal);
    }
    
    /* Forums Grid */
    .forums-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: var(--space-md);
    }
    
    /* Forum Card */
    .forum-card {
      background: white;
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: all var(--transition-fast);
      border: 2px solid var(--rose);
      text-decoration: none;
      display: block;
    }
    
    .forum-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      border-color: var(--main-red);
    }
    
    .forum-card-banner {
      height: 60px;
      background: linear-gradient(135deg, var(--main-red) 0%, var(--gold) 100%);
      position: relative;
    }
    
    .forum-card-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .forum-card-icon {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      background: white;
      border: 2px solid white;
      position: absolute;
      bottom: -24px;
      left: var(--space-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: var(--shadow-sm);
      overflow: hidden;
    }
    
    .forum-card-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .forum-card-body {
      padding: var(--space-md);
      padding-top: calc(var(--space-md) + 16px);
    }
    
    .forum-card-name {
      font-weight: var(--font-weight-bold);
      color: var(--charcoal);
      font-size: 1rem;
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      gap: var(--space-xs);
    }
    
    .forum-card-name .nsfw-badge {
      font-size: 0.6rem;
      background: #ef4444;
      color: white;
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: var(--font-weight-bold);
    }
    
    .forum-card-slug {
      color: var(--charcoal);
      opacity: 0.5;
      font-size: 0.8rem;
      margin-bottom: var(--space-xs);
    }
    
    .forum-card-desc {
      color: var(--charcoal);
      opacity: 0.7;
      font-size: 0.85rem;
      line-height: 1.4;
      margin-bottom: var(--space-sm);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .forum-card-stats {
      display: flex;
      gap: var(--space-sm);
      font-size: 0.8rem;
      color: var(--charcoal);
      opacity: 0.6;
    }
    
    .forum-card-stat.live {
      color: #10b981;
      font-weight: var(--font-weight-bold);
      opacity: 1;
    }
    
    /* Live Section */
    .live-section {
      background: white;
      border-radius: var(--radius-lg);
      padding: var(--space-md);
      margin-bottom: var(--space-lg);
      border: 2px solid #10b981;
    }
    
    .live-section-title {
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      font-weight: var(--font-weight-bold);
      color: var(--charcoal);
      margin-bottom: var(--space-sm);
      font-size: 1rem;
    }
    
    .live-pulse {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    
    .live-rooms-scroll {
      display: flex;
      gap: var(--space-sm);
      overflow-x: auto;
      padding-bottom: var(--space-xs);
    }
    
    .live-room-card {
      flex-shrink: 0;
      width: 200px;
      background: var(--light-rose);
      border-radius: var(--radius-md);
      padding: var(--space-sm);
      text-decoration: none;
      transition: all var(--transition-fast);
    }
    
    .live-room-card:hover {
      background: var(--gold);
    }
    
    .live-room-title {
      font-weight: var(--font-weight-bold);
      color: var(--charcoal);
      font-size: 0.9rem;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .live-room-forum {
      font-size: 0.75rem;
      color: var(--charcoal);
      opacity: 0.6;
      margin-bottom: 2px;
    }
    
    .live-room-host {
      font-size: 0.75rem;
      color: #10b981;
      font-weight: var(--font-weight-semibold);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--space-2xl) var(--space-lg);
      color: var(--charcoal);
    }
    
    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: var(--space-md);
    }
    
    /* Create Forum Button */
    .create-forum-btn {
      display: none;
      align-items: center;
      gap: var(--space-xs);
      padding: var(--space-xs) var(--space-md);
      background: var(--main-red);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-family: var(--font-family);
      font-weight: var(--font-weight-bold);
      cursor: pointer;
      text-decoration: none;
      font-size: 0.85rem;
    }
    
    .create-forum-btn:hover {
      background: var(--charcoal);
    }
    
    /* Loading */
    .loading-spinner {
      display: flex;
      justify-content: center;
      padding: var(--space-2xl);
    }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--light-rose);
      border-top-color: var(--main-red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Header */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-md) var(--space-lg);
      background: white;
      border-bottom: 2px solid var(--rose);
    }
    
    .header-logo {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      text-decoration: none;
      color: var(--charcoal);
      font-weight: var(--font-weight-bold);
      font-size: 1.2rem;
    }
    
    .header-logo svg {
      width: 32px;
      height: 32px;
      color: var(--main-red);
    }
    
    .header-nav {
      display: flex;
      gap: var(--space-md);
      align-items: center;
    }
    
    .header-link {
      color: var(--charcoal);
      text-decoration: none;
      font-weight: var(--font-weight-semibold);
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .header-link:hover, .header-link.active {
      opacity: 1;
      color: var(--main-red);
    }
    
    @media (max-width: 600px) {
      .header-nav {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Simple Header -->
  <header class="page-header">
    <a href="/" class="header-logo">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <circle cx="24" cy="32" r="18" stroke="currentColor" stroke-width="4" fill="none"/>
        <circle cx="40" cy="32" r="18" stroke="currentColor" stroke-width="4" fill="none"/>
      </svg>
      <span>ChatSpheres</span>
    </a>
    <nav class="header-nav">
      <a href="/" class="header-link">Home</a>
      <a href="/live" class="header-link">Live</a>
      <a href="/forums" class="header-link active">Forums</a>
      <a href="/matchmaking" class="header-link">Match</a>
      <a href="/create-forum" class="create-forum-btn" id="createForumBtn">+ Create</a>
    </nav>
  </header>

  <main class="page-container">
    <section class="forums-hero">
      <h1 class="forums-title">üåê Explore Forums</h1>
      <p class="forums-subtitle">Discover communities and watch live video conversations</p>
    </section>

    <div class="forums-layout">
      <!-- Sidebar -->
      <aside class="forums-sidebar">
        <div class="sidebar-section">
          <div class="sidebar-title">Browse</div>
          <a href="#" class="sidebar-link active" data-filter="top">üî• Top</a>
          <a href="#" class="sidebar-link" data-filter="live">üì∫ Live Now</a>
          <a href="#" class="sidebar-link" data-filter="trending">üìà Trending</a>
          <a href="#" class="sidebar-link" data-filter="new">‚ú® New</a>
        </div>
        
        <div class="sidebar-section" id="myForumsSection" style="display:none;">
          <div class="sidebar-title">My Forums</div>
          <a href="#" class="sidebar-link" data-filter="joined">‚≠ê Joined</a>
        </div>
        
        <div class="sidebar-section">
          <div class="sidebar-title">Categories</div>
          <a href="#" class="sidebar-link" data-category="all">üìÅ All</a>
          <a href="#" class="sidebar-link" data-category="gaming">üéÆ Gaming</a>
          <a href="#" class="sidebar-link" data-category="technology">üíª Tech</a>
          <a href="#" class="sidebar-link" data-category="music">üéµ Music</a>
          <a href="#" class="sidebar-link" data-category="entertainment">üé¨ Entertainment</a>
          <a href="#" class="sidebar-link" data-category="just_chatting">üí¨ Just Chatting</a>
        </div>
      </aside>

      <!-- Main Content -->
      <div class="forums-main">
        <!-- Search -->
        <div class="search-bar">
          <input type="text" class="search-input" id="searchInput" placeholder="Search forums...">
          <button class="search-btn" id="searchBtn">Search</button>
        </div>

        <!-- Mobile Tabs -->
        <div class="filter-tabs">
          <button class="filter-tab active" data-filter="top">üî• Top</button>
          <button class="filter-tab" data-filter="live">üì∫ Live</button>
          <button class="filter-tab" data-filter="new">‚ú® New</button>
          <button class="filter-tab" data-filter="joined" id="joinedTab" style="display:none;">‚≠ê Joined</button>
        </div>

        <!-- Live Section -->
        <section class="live-section" id="liveSection" style="display:none;">
          <h2 class="live-section-title">
            <span class="live-pulse"></span> Live Now
          </h2>
          <div class="live-rooms-scroll" id="liveRoomsScroll"></div>
        </section>

        <!-- Forums Grid -->
        <div id="forumsContainer">
          <div class="loading-spinner">
            <div class="spinner"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="/assets/js/forums.js"></script>
  <script>
    // Initialize Supabase and forums
    (function() {
      let initAttempts = 0;
      const maxAttempts = 20;
      
      function tryInit() {
        initAttempts++;
        const config = window.__CHATSPHERES_CONFIG__ || {};
        
        if (config.SUPABASE_URL && config.SUPABASE_ANON_KEY) {
          try {
            const supabase = window.supabase.createClient(config.SUPABASE_URL, config.SUPABASE_ANON_KEY);
            if (window.initForums) {
              window.initForums(supabase);
            }
          } catch (e) {
            console.error('Supabase init error:', e);
          }
        } else if (initAttempts < maxAttempts) {
          setTimeout(tryInit, 250);
        } else {
          console.error('Failed to load config after', maxAttempts, 'attempts');
          // Still try to load forums without auth
          const container = document.getElementById('forumsContainer');
          if (container) {
            container.innerHTML = `
              <div class="empty-state">
                <div class="empty-state-icon">üåê</div>
                <p>No forums yet. <a href="/create-forum" style="color: var(--main-red);">Create the first one!</a></p>
              </div>
            `;
          }
        }
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', tryInit);
      } else {
        tryInit();
      }
    })();
  </script>
</body>
</html>
