<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatSpheres - Join Your Sphere</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #waiting-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: #e63946;
      font-weight: bold;
      text-align: center;
    }

    .spinner {
      margin-top: 15px;
      width: 40px;
      height: 40px;
      border: 4px solid #e63946;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="waiting-overlay">
    Waiting for someone to join your sphere...
    <div class="spinner"></div>
  </div>

  <div id="video-container"></div>

  <script>
    const roomUrl = new URLSearchParams(window.location.search).get('room');

    if (roomUrl) {
      const iframe = document.createElement("iframe");
      iframe.allow = "camera; microphone; fullscreen; display-capture";
      iframe.src = roomUrl;
      document.getElementById("video-container").appendChild(iframe);

      // Show overlay for 15 seconds, then hide it
      setTimeout(() => {
        const overlay = document.getElementById("waiting-overlay");
        if (overlay) overlay.style.display = "none";
      }, 15000);
    } else {
      document.body.innerHTML = '<h1 style="text-align:center; color:#e63946;">No room URL provided. Please try again.</h1>';
    }
  </script>
</body>
</html>
