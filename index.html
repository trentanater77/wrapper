<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily.co Video Room</title>
  <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #video-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="video-container"></div>
  <script>
    const roomUrl = new URLSearchParams(window.location.search).get('room');

    if (roomUrl) {
      const callFrame = window.Daily.createFrame({
        iframeStyle: {
          width: '100%',
          height: '100%',
          border: '0'
        },
        showLeaveButton: true
      });

      // âœ… Safely append the iframe after frame creation
      if (callFrame && callFrame.iframe instanceof Node) {
        document.getElementById('video-container').appendChild(callFrame.iframe);
        callFrame.join({ url: roomUrl });
      } else {
        document.body.innerHTML = '<h1>Error: callFrame.iframe is not a DOM node</h1>';
      }

    } else {
      document.body.innerHTML = '<h1>No room URL provided. WHAT THE FUCK DUCK</h1>';
    }
  </script>
</body>
</html>
