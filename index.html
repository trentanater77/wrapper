<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily.co Video Room</title>
  <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    const roomUrl = new URLSearchParams(window.location.search).get('room');

    if (roomUrl) {
      // ✅ Skip daily-js API — just embed raw iframe
      document.body.innerHTML = `
        <iframe
          allow="camera; microphone; fullscreen; display-capture"
          src="${roomUrl}"
        ></iframe>
      `;
    } else {
      document.body.innerHTML = '<h1>No room URL provided. WHAT THE FUCK ELON MUK</h1>';
    }
  </script>
</body>
</html>
