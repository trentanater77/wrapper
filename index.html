<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatSpheres - Join</title>
  <script src="https://unpkg.com/@daily-co/daily-js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    #video-wrapper {
      width: 100%;
      height: 100%;
    }

    #waiting-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 1.3rem;
      color: #e63946;
      font-weight: bold;
      transition: opacity 0.4s ease;
    }

    .spinner {
      margin-top: 15px;
      width: 40px;
      height: 40px;
      border: 4px solid #e63946;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="waiting-overlay">
    Waiting for someone to join your sphere...
    <div class="spinner"></div>
  </div>

  <div id="video-wrapper"></div>

  <script>
    const roomUrl = new URLSearchParams(window.location.search).get('room');

    if (!roomUrl) {
      document.body.innerHTML = '<h1 style="text-align:center; color:#e63946;">No room URL provided. Please try again.</h1>';
    } else {
      const callFrame = DailyIframe.createFrame({
        iframeStyle: {
          width: "100%",
          height: "100%",
          border: "0"
        },
        showLeaveButton: true
      });

      callFrame.join({ url: roomUrl });

      const overlay = document.getElementById("waiting-overlay");

      function updateOverlay() {
        const participants = callFrame.participants();
        const count = Object.keys(participants).length;

        if (count > 1) {
          overlay.classList.add("fade-out");
          setTimeout(() => overlay.remove(), 500);
        } else {
          overlay.classList.remove("fade-out");
        }
      }

      callFrame.on("joined-meeting", updateOverlay);
      callFrame.on("participant-joined", updateOverlay);
      callFrame.on("participant-left", updateOverlay);

      // Add iframe to wrapper
      document.getElementById("video-wrapper").appendChild(callFrame.iframe());
    }
  </script>
</body>
</html>
