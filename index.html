<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatSpheres - Room Join Detection</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }

    #waiting {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background: #fff3cd;
      color: #856404;
      font-weight: bold;
      padding: 10px;
      z-index: 9999;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="waiting">Waiting for someone else to join...</div>

<script>
  // ✅ Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBno0Zb0MD91F2PzTlSFYnvBQNf8Nv_-wQ",
    authDomain: "chatspheresfirebasedb.firebaseapp.com",
    databaseURL: "https://chatspheresfirebasedb-default-rtdb.firebaseio.com",
    projectId: "chatspheresfirebasedb",
    storageBucket: "chatspheresfirebasedb.firebasestorage.app",
    messagingSenderId: "224075573732",
    appId: "1:224075573732:web:47e014622bd263fb2abff1",
    measurementId: "G-PJ2X2LSEF9"
  };

  // ✅ Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ✅ Grab room URL from ?room=...
  const roomUrl = new URLSearchParams(window.location.search).get('room');

  if (!roomUrl) {
    document.body.innerHTML = '<h1>No room URL provided.</h1>';
  } else {
    // ✅ Base64-encode the room URL to make it Firebase-safe
    const roomId = btoa(roomUrl);
    const userId = `user_${Date.now()}_${Math.floor(Math.random() * 100000)}`;
    const roomRef = db.ref(`rooms/${roomId}`);

    // ✅ Write this user to the room
    db.ref(`rooms/${roomId}/${userId}`).set(true);

    // ✅ Listen for how many users have joined this room
    roomRef.on('value', (snapshot) => {
      const users = snapshot.val();
      const count = users ? Object.keys(users).length : 0;

      if (count >= 2) {
        const waiting = document.getElementById('waiting');
        if (waiting) waiting.style.display = 'none';
      }
    });

    // ✅ Load the Daily iframe
    const iframe = document.createElement('iframe');
    iframe.allow = "camera; microphone; fullscreen; display-capture";
    iframe.src = roomUrl;
    document.body.appendChild(iframe);

    // ✅ Clean up user entry when the page is closed
    window.addEventListener('beforeunload', () => {
      db.ref(`rooms/${roomId}/${userId}`).remove();
    });
  }
</script>

</body>
</html>
