<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatSpheres - Join Your Sphere</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #F8F9FA 0%, #FCE2E5 100%);
    }

    #waiting, #ready-message {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      width: 320px;
      padding: 1.5rem 2rem;
      border-radius: 24px;
      z-index: 9999;
      text-align: center;
    }

    #waiting {
      background: white;
      border: 3px solid #fff;
      box-shadow: 0 8px 32px rgba(230, 57, 70, 0.15);
    }

    #ready-message {
      background: #e63946;
      color: white;
      border: 3px solid #fff;
      box-shadow: 0 8px 32px rgba(230, 57, 70, 0.25);
    }

    .logo {
      margin-bottom: 1rem;
      animation: gentle-pulse 2s ease-in-out infinite;
    }

    .cute-icon {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      animation: gentle-bounce 3s ease-in-out infinite;
    }

    .waiting-title, .ready-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .waiting-title { color: #e63946; }
    .ready-subtitle { color: #FCE2E5; }

    .status-badge {
      display: inline-flex;
      align-items: center;
      background: #FFD166;
      color: #22223B;
      padding: 0.5rem 1rem;
      border-radius: 100px;
      font-weight: 700;
      font-size: 0.85rem;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes gentle-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes gentle-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @media (max-width: 768px) {
      #waiting, #ready-message {
        width: 240px;
        top: 10px;
        left: 10px;
        right: auto;
        padding: 1rem 1.25rem;
        border-radius: 16px;
      }
    }
  </style>
</head>
<body>

<div id="waiting">
  <div class="logo">
    <svg viewBox="0 0 64 64" width="64" height="64" fill="none">
      <circle cx="24" cy="32" r="20" stroke="#fff" stroke-width="6"/>
      <circle cx="40" cy="32" r="20" stroke="#fff" stroke-width="6"/>
      <circle cx="24" cy="32" r="18" stroke="#e63946" stroke-width="4"/>
      <circle cx="40" cy="32" r="18" stroke="#e63946" stroke-width="4"/>
    </svg>
  </div>
  <div class="cute-icon">üê±‚ú®</div>
  <div class="waiting-title">preparing your sphere</div>
  <div class="waiting-subtitle">waiting for someone awesome to join your conversation</div>
  <div class="status-badge">connecting...</div>
</div>

<div id="ready-message">
  <div class="logo">
    <svg viewBox="0 0 64 64" width="64" height="64" fill="none">
      <circle cx="24" cy="32" r="20" stroke="#fff" stroke-width="6"/>
      <circle cx="40" cy="32" r="20" stroke="#fff" stroke-width="6"/>
      <circle cx="24" cy="32" r="18" stroke="#fff" stroke-width="4"/>
      <circle cx="40" cy="32" r="18" stroke="#fff" stroke-width="4"/>
    </svg>
  </div>
  <div class="cute-icon">üéâ‚ö°</div>
  <div class="ready-title">sphere connected!</div>
  <div class="ready-subtitle">someone joined your conversation - enjoy chatting!</div>
  <div class="status-badge">ready to chat</div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBno0Zb0MD91F2PzTlSFYnvBQNf8Nv_-wQ",
    authDomain: "chatspheresfirebasedb.firebaseapp.com",
    databaseURL: "https://chatspheresfirebasedb-default-rtdb.firebaseio.com",
    projectId: "chatspheresfirebasedb",
    storageBucket: "chatspheresfirebasedb.firebasestorage.app",
    messagingSenderId: "224075573732",
    appId: "1:224075573732:web:47e014622bd263fb2abff1",
    measurementId: "G-PJ2X2LSEF9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const roomUrl = new URLSearchParams(window.location.search).get('room');

  if (!roomUrl) {
    document.body.innerHTML = `<div style="text-align: center; margin-top: 3rem;">No sphere URL provided.</div>`;
  } else {
    const roomId = btoa(roomUrl);
    const userId = `user_${Math.random().toString(36).slice(2)}_${Date.now()}`;
    const roomRef = db.ref(`rooms/${roomId}`);

    // ‚úÖ Add iframe and wait for user to click join
    const iframe = document.createElement('iframe');
    iframe.allow = "camera; microphone; fullscreen; display-capture";
    iframe.src = roomUrl;
    document.body.appendChild(iframe);

    // ‚úÖ Add listener after iframe loads
    iframe.onload = () => {
      // ‚úÖ Simulate ‚ÄúJoin‚Äù by clicking anywhere in iframe or setting a delay
      db.ref(`rooms/${roomId}/${userId}`).set(true)
        .then(() => {
          console.log("‚úÖ Firebase user write complete");

          // Show waiting message AFTER write
          document.getElementById("waiting").style.display = "block";

          roomRef.on('value', (snapshot) => {
            const users = snapshot.val();
            const count = users ? Object.keys(users).length : 0;
            console.log("üë• User count:", count);

            if (count >= 2) {
              document.getElementById("waiting").style.display = "none";
              const ready = document.getElementById("ready-message");
              ready.style.display = "block";
              setTimeout(() => ready.style.display = 'none', 3000);
            }
          });
        })
        .catch(err => {
          console.error("‚ùå Firebase error:", err);
          alert("Error writing to Firebase.");
        });
    };

    // ‚úÖ Cleanup
    window.addEventListener("beforeunload", () => {
      db.ref(`rooms/${roomId}/${userId}`).remove();
    });
  }
</script>

</body>
</html>
