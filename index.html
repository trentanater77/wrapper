<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily.co Video Room</title>
  <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #status {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 15px;
      z-index: 9999;
      font-family: sans-serif;
      font-size: 1.2rem;
      background: #fff3cd;
      color: #856404;
      padding: 10px 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="status">Waiting for someone to join...</div>

<script>
  const roomUrl = new URLSearchParams(window.location.search).get('room');

  if (roomUrl) {
    const iframe = document.createElement('iframe');
    iframe.allow = "camera; microphone; fullscreen; display-capture";
    iframe.src = roomUrl;

    document.body.appendChild(iframe);

    // Polling loop to detect when 2 participants are in the room
    let participants = 1;
    const interval = setInterval(() => {
      // Use Daily iframe API postMessage bridge
      iframe.contentWindow.postMessage({ action: "participant-count" }, "*");
    }, 1500);

    // Listen for postMessage response
    window.addEventListener("message", (event) => {
      try {
        const msg = event.data;
        if (msg && msg.event === "participant-count" && msg.participants >= 2) {
          document.getElementById('status').style.display = 'none';
          clearInterval(interval);
        }
      } catch (e) {
        console.warn('Message parse failed:', e);
      }
    });
  } else {
    document.body.innerHTML = '<h1>No room URL provided.</h1>';
  }
</script>

</body>
</html>
