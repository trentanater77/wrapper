<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatSpheres - Join Your Sphere</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Nunito', sans-serif;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #F8F9FA 0%, #FCE2E5 100%);
    }
    iframe { width: 100%; height: 100%; border: none; }

    #waiting, #ready-message {
      position: absolute; top: 20px; right: 20px;
      padding: 1.5rem 2rem;
      border-radius: 24px;
      z-index: 9999;
      text-align: center;
      width: 320px;
      display: none;
    }
    #waiting {
      background: white;
      border: 3px solid #fff;
      box-shadow: 0 8px 32px rgba(230, 57, 70, 0.15);
    }
    #ready-message {
      background: #e63946;
      color: white;
      border: 3px solid #fff;
      box-shadow: 0 8px 32px rgba(230, 57, 70, 0.25);
    }
  </style>
</head>
<body>

<div id="waiting">
  <div class="cute-icon">üê±‚ú®</div>
  <div class="waiting-title"><strong>preparing your sphere</strong></div>
  <div class="waiting-subtitle">waiting for someone awesome to join your conversation</div>
  <div class="status-badge">connecting<span class="loading-dots">...</span></div>
</div>

<div id="ready-message">
  <div class="cute-icon">üéâ‚ö°</div>
  <div class="ready-title"><strong>sphere connected!</strong></div>
  <div class="ready-subtitle">someone joined your conversation - enjoy chatting!</div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBno0Zb0MD91F2PzTlSFYnvBQNf8Nv_-wQ",
    authDomain: "chatspheresfirebasedb.firebaseapp.com",
    databaseURL: "https://chatspheresfirebasedb-default-rtdb.firebaseio.com",
    projectId: "chatspheresfirebasedb",
    storageBucket: "chatspheresfirebasedb.firebasestorage.app",
    messagingSenderId: "224075573732",
    appId: "1:224075573732:web:47e014622bd263fb2abff1",
    measurementId: "G-PJ2X2LSEF9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const roomUrl = new URLSearchParams(window.location.search).get('room');
  if (!roomUrl) {
    document.body.innerHTML = "<h1>Missing room URL</h1>";
  } else {
    const iframe = document.createElement('iframe');
    iframe.allow = "camera; microphone; fullscreen; display-capture";
    iframe.src = roomUrl;
    document.body.appendChild(iframe);

    const roomId = btoa(roomUrl);
    const userId = `user_${Math.random().toString(36).slice(2)}_${Date.now()}`;
    const roomRef = db.ref(`rooms/${roomId}`);

    let firebaseWritten = false;

    const interval = setInterval(() => {
      try {
        const joinBtn = iframe.contentWindow.document.querySelector('[data-testid="prejoin-join-button"]');
        if (joinBtn && !firebaseWritten) {
          joinBtn.addEventListener("click", () => {
            document.getElementById('waiting').style.display = 'block';
            db.ref(`rooms/${roomId}/${userId}`).set(true).then(() => {
              firebaseWritten = true;
              roomRef.on('value', (snapshot) => {
                const users = snapshot.val();
                const count = users ? Object.keys(users).length : 0;
                if (count >= 2) {
                  document.getElementById('waiting').style.display = 'none';
                  const readyMsg = document.getElementById('ready-message');
                  readyMsg.style.display = 'block';
                  setTimeout(() => readyMsg.style.display = 'none', 3000);
                }
              });
            });
          });
          clearInterval(interval);
        }
      } catch (err) {
        // Ignore cross-origin iframe access errors until it's ready
      }
    }, 500);

    window.addEventListener('beforeunload', () => {
      if (firebaseWritten) db.ref(`rooms/${roomId}/${userId}`).remove();
    });
  }
</script>

</body>
</html>
