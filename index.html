<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatSpheres - Room Join Detection</title>

  <!-- Firebase SDKs (compat version for HTML use) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }

    #waiting {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background: #fff3cd;
      color: #856404;
      font-weight: bold;
      padding: 10px;
      z-index: 9999;
      transition: all 0.4s ease;
    }

    #ready-message {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background: #d4edda;
      color: #155724;
      font-weight: bold;
      padding: 10px;
      z-index: 9999;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="waiting">Waiting for someone else to join...</div>
<div id="ready-message">✅ You're connected! Enjoy your conversation.</div>

<script>
  // ✅ Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBno0Zb0MD91F2PzTlSFYnvBQNf8Nv_-wQ",
    authDomain: "chatspheresfirebasedb.firebaseapp.com",
    databaseURL: "https://chatspheresfirebasedb-default-rtdb.firebaseio.com",
    projectId: "chatspheresfirebasedb",
    storageBucket: "chatspheresfirebasedb.firebasestorage.app",
    messagingSenderId: "224075573732",
    appId: "1:224075573732:web:47e014622bd263fb2abff1",
    measurementId: "G-PJ2X2LSEF9"
  };

  // ✅ Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const roomUrl = new URLSearchParams(window.location.search).get('room');

  if (!roomUrl) {
    document.body.innerHTML = '<h1>No room URL provided.</h1>';
  } else {
    console.log("🌐 Room URL:", roomUrl);

    const roomId = btoa(roomUrl); // make Firebase-safe
    const userId = `user_${Math.random().toString(36).slice(2)}_${Date.now()}`;
    const roomRef = db.ref(`rooms/${roomId}`);

    console.log("📦 Writing to Firebase path:", `rooms/${roomId}/${userId}`);

    // Write this user to the room
    db.ref(`rooms/${roomId}/${userId}`).set(true)
      .then(() => {
        console.log("✅ User successfully written to Firebase");

        // Listen after write succeeds
        roomRef.on('value', (snapshot) => {
          const users = snapshot.val();
          console.log("📡 Firebase snapshot:", users);

          const count = users ? Object.keys(users).length : 0;
          console.log(`👥 User count: ${count}`);

          if (count >= 2) {
            const waiting = document.getElementById('waiting');
            const ready = document.getElementById('ready-message');
            if (waiting) waiting.style.display = 'none';
            if (ready) {
              ready.style.display = 'block';
              setTimeout(() => ready.style.display = 'none', 3000);
            }
          }
        });
      })
      .catch(err => {
        console.error("❌ Firebase write error:", err);
        alert("Firebase write failed. Check your config and DB rules.");
      });

    // ✅ Load the Daily iframe
    const iframe = document.createElement('iframe');
    iframe.allow = "camera; microphone; fullscreen; display-capture";
    iframe.src = roomUrl;
    document.body.appendChild(iframe);

    // ✅ Remove user on unload
    window.addEventListener('beforeunload', () => {
      console.log("💨 Removing user from room:", userId);
      db.ref(`rooms/${roomId}/${userId}`).remove();
    });
  }
</script>

</body>
</html>
