<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Your Video Room</title>
  <script src="https://unpkg.com/@daily-co/daily-js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: sans-serif;
    }
    #daily-call-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="daily-call-container"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const encodedRoom = urlParams.get("room");

    if (encodedRoom) {
      const roomUrl = decodeURIComponent(encodedRoom);

      const callFrame = window.Daily.createFrame({
        iframeStyle: {
          position: 'relative',
          width: '100%',
          height: '100%',
          border: '0',
        },
        showLeaveButton: true,
        parentElement: document.getElementById('daily-call-container')
      });

      callFrame.join({ url: roomUrl });
    } else {
      document.body.innerHTML = "<h2 style='text-align:center; margin-top: 40px;'>No room URL provided in query.</h2>";
    }
  </script>
</body>
</html>
