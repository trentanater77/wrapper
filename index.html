<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatSpheres - Room Join Detection</title>

  <!-- Firebase SDKs (compat version for plain HTML use) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }

    #waiting {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background: #fff3cd;
      color: #856404;
      font-weight: bold;
      padding: 10px;
      z-index: 9999;
      transition: all 0.4s ease;
    }

    #ready-message {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background: #d4edda;
      color: #155724;
      font-weight: bold;
      padding: 10px;
      z-index: 9999;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="waiting">Waiting for someone else to join...</div>
<div id="ready-message">✅ You're connected! Enjoy your conversation.</div>

<script>
  // ✅ Your Firebase config (safe for frontend use)
  const firebaseConfig = {
    apiKey: "AIzaSyBno0Zb0MD91F2PzTlSFYnvBQNf8Nv_-wQ",
    authDomain: "chatspheresfirebasedb.firebaseapp.com",
    databaseURL: "https://chatspheresfirebasedb-default-rtdb.firebaseio.com",
    projectId: "chatspheresfirebasedb",
    storageBucket: "chatspheresfirebasedb.firebasestorage.app",
    messagingSenderId: "224075573732",
    appId: "1:224075573732:web:47e014622bd263fb2abff1",
    measurementId: "G-PJ2X2LSEF9"
  };

  // ✅ Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const roomUrl = new URLSearchParams(window.location.search).get('room');

  if (!roomUrl) {
    document.body.innerHTML = '<h1>No room URL provided.</h1>';
  } else {
    const roomId = btoa(roomUrl); // base64 encode to make Firebase-safe
    const userId = `user_${Math.random().toString(36).slice(2)}_${crypto.randomUUID?.() || Date.now()}`;
    const roomRef = db.ref(`rooms/${roomId}`);

    // ✅ Write this user to Firebase
    db.ref(`rooms/${roomId}/${userId}`).set(true)
      .then(() => console.log("✅ User joined Firebase room"))
      .catch(err => console.error("❌ Firebase write failed:", err));

    // ✅ Listen for other users in this room
    roomRef.on('value', (snapshot) => {
      const users = snapshot.val();
      const count = users ? Object.keys(users).length : 0;

      console.log("🔥 Firebase room snapshot:", users);
      console.log(`👥 Users in room: ${count}`);

      if (count >= 2) {
        document.getElementById('waiting').style.display = 'none';
        const ready = document.getElementById('ready-message');
        ready.style.display = 'block';
        setTimeout(() => ready.style.display = 'none', 3000);
      }
    });

    // ✅ Embed Daily.co video room
    const iframe = document.createElement('iframe');
    iframe.allow = "camera; microphone; fullscreen; display-capture";
    iframe.src = roomUrl;
    document.body.appendChild(iframe);

    // ✅ Remove user when tab is closed
    window.addEventListener('beforeunload', () => {
      db.ref(`rooms/${roomId}/${userId}`).remove();
    });
  }
</script>

</body>
</html>
