<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatSpheres - Join Your Sphere</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/@daily-co/daily-js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Nunito', sans-serif;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #F8F9FA 0%, #FCE2E5 100%);
    }
    #waiting, #ready-message {
      position: absolute; top: 20px; right: 20px;
      padding: 1.5rem 2rem;
      border-radius: 24px;
      z-index: 9999;
      text-align: center;
      width: 320px;
      display: none;
    }
    #waiting {
      background: white;
      box-shadow: 0 8px 32px rgba(230, 57, 70, 0.15);
    }
    #ready-message {
      background: #e63946;
      color: white;
      box-shadow: 0 8px 32px rgba(230, 57, 70, 0.25);
    }
    #daily-container {
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>

<div id="waiting">
  <div class="cute-icon">üê±‚ú®</div>
  <div><strong>preparing your sphere</strong></div>
  <p>waiting for someone awesome to join your conversation</p>
</div>

<div id="ready-message">
  <div class="cute-icon">üéâ‚ö°</div>
  <div><strong>sphere connected!</strong></div>
  <p>someone joined your conversation - enjoy chatting!</p>
</div>

<div id="daily-container"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBno0Zb0MD91F2PzTlSFYnvBQNf8Nv_-wQ",
    authDomain: "chatspheresfirebasedb.firebaseapp.com",
    databaseURL: "https://chatspheresfirebasedb-default-rtdb.firebaseio.com",
    projectId: "chatspheresfirebasedb",
    storageBucket: "chatspheresfirebasedb.firebasestorage.app",
    messagingSenderId: "224075573732",
    appId: "1:224075573732:web:47e014622bd263fb2abff1",
    measurementId: "G-PJ2X2LSEF9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const roomUrl = new URLSearchParams(window.location.search).get('room');
  if (!roomUrl) {
    document.body.innerHTML = "<h1>Missing room URL</h1>";
  } else {
    const roomId = btoa(roomUrl);
    const userId = `user_${Math.random().toString(36).slice(2)}_${Date.now()}`;
    const roomRef = db.ref(`rooms/${roomId}`);

    const call = window.DailyIframe.createFrame({
      showLeaveButton: true,
      iframeStyle: {
        width: '100%',
        height: '100%',
        border: '0',
      },
    });

    call.join({ url: roomUrl });

    document.getElementById('daily-container').appendChild(call.iframe);

    let alreadyJoined = false;

    call.on('joined-meeting', () => {
      // User clicked Join and actually entered the call
      document.getElementById('waiting').style.display = 'block';

      if (!alreadyJoined) {
        db.ref(`rooms/${roomId}/${userId}`).set(true).then(() => {
          alreadyJoined = true;

          roomRef.on('value', (snapshot) => {
            const users = snapshot.val();
            const count = users ? Object.keys(users).length : 0;

            if (count >= 2) {
              document.getElementById('waiting').style.display = 'none';
              const readyMsg = document.getElementById('ready-message');
              readyMsg.style.display = 'block';
              setTimeout(() => readyMsg.style.display = 'none', 3000);
            }
          });
        });
      }
    });

    window.addEventListener('beforeunload', () => {
      if (alreadyJoined) db.ref(`rooms/${roomId}/${userId}`).remove();
    });
  }
</script>

</body>
</html>
