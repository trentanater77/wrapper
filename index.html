<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatSpheres - Join Your Sphere</title>
  <script src="https://unpkg.com/@daily-co/daily-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Nunito', sans-serif;
      background-color: #F8F9FA;
      color: #22223B;
      overflow: hidden;
    }

    #status-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #F8F9FA 0%, #FCE2E5 50%, #FFB6B9 100%);
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .logo-container {
      margin-bottom: 1rem;
      animation: gentle-pulse 2s ease-in-out infinite;
    }

    .status-card {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(230, 57, 70, 0.1);
      text-align: center;
      border: 3px solid #fff;
      max-width: 500px;
      margin: 0 1rem;
    }

    .status-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #e63946;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    .status-subtitle {
      font-size: 1.1rem;
      font-weight: 600;
      color: #22223B;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .sphere-indicator {
      display: inline-flex;
      align-items: center;
      background: #FFD166;
      color: #22223B;
      padding: 0.75rem 1.5rem;
      border-radius: 100px;
      font-weight: 700;
      font-size: 0.95rem;
      margin-top: 1rem;
      box-shadow: 0 4px 12px rgba(255, 209, 102, 0.3);
    }

    .loading-dots::after {
      content: '';
      animation: loading-dots 1.5s infinite;
    }

    .cute-element {
      font-size: 2rem;
      margin: 1rem 0;
      animation: gentle-bounce 3s ease-in-out infinite;
    }

    .joined-celebration {
      background: #e63946;
      color: white;
    }

    .joined-celebration .status-title {
      color: white;
    }

    .joined-celebration .status-subtitle {
      color: #FCE2E5;
    }

    .joined-celebration .sphere-indicator {
      background: #FFD166;
      color: #22223B;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes gentle-pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    @keyframes gentle-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes loading-dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }

    @keyframes fade-out {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .fade-out {
      animation: fade-out 0.5s ease forwards;
    }

    @media (max-width: 768px) {
      .status-card {
        padding: 2rem 1.5rem;
        margin: 0 1rem;
      }
      .status-title {
        font-size: 1.5rem;
      }
      .status-subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="status-overlay">
    <div class="logo-container">
      <svg viewBox="0 0 64 64" width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="24" cy="32" r="20" stroke="#fff" stroke-width="6"/>
        <circle cx="40" cy="32" r="20" stroke="#fff" stroke-width="6"/>
        <circle cx="24" cy="32" r="18" stroke="#e63946" stroke-width="4" fill="none"/>
        <circle cx="40" cy="32" r="18" stroke="#e63946" stroke-width="4" fill="none"/>
      </svg>
    </div>
    <div class="status-card" id="status-card">
      <h1 class="status-title">preparing your sphere</h1>
      <p class="status-subtitle">get ready for a meaningful conversation with someone who shares your interests</p>
      <div class="cute-element">üê±‚ú®</div>
      <div class="sphere-indicator">waiting for connection<span class="loading-dots"></span></div>
    </div>
  </div>

  <script>
    const roomUrl = new URLSearchParams(window.location.search).get('room');

    if (roomUrl) {
      const callFrame = window.DailyIframe.createFrame({
        showLeaveButton: true,
        iframeStyle: {
          width: "100%",
          height: "100%",
          border: "0",
        }
      });

      const overlay = document.getElementById("status-overlay");
      const statusCard = document.getElementById("status-card");

      function updateOverlayBasedOnParticipants() {
        const participants = callFrame.participants();
        if (Object.keys(participants).length > 1) {
          statusCard.classList.add("joined-celebration");
          statusCard.innerHTML = `
            <h1 class="status-title">sphere connected! üéâ</h1>
            <p class="status-subtitle">someone awesome just joined your conversation</p>
            <div class="cute-element">‚ö°üåü</div>
            <div class="sphere-indicator">enjoy your chat!</div>
          `;
          setTimeout(() => {
            overlay.classList.add("fade-out");
            setTimeout(() => overlay.remove(), 500);
          }, 2500);
        }
      }

      callFrame.join({ url: roomUrl });

      callFrame.on("joined-meeting", updateOverlayBasedOnParticipants);
      callFrame.on("participant-joined", updateOverlayBasedOnParticipants);

      callFrame.on("participant-left", () => {
        const participants = callFrame.participants();
        if (Object.keys(participants).length <= 1) {
          if (!document.getElementById("status-overlay")) {
            location.reload(); // fallback reload
          } else {
            statusCard.className = "status-card";
            statusCard.innerHTML = `
              <h1 class="status-title">waiting for reconnection</h1>
              <p class="status-subtitle">your conversation partner left, but someone new might join soon</p>
              <div class="cute-element">üîÑüí´</div>
              <div class="sphere-indicator">sphere ready<span class="loading-dots"></span></div>
            `;
          }
        }
      });

    } else {
      document.getElementById("status-overlay").innerHTML = `
        <div class="status-card joined-celebration">
          <h1 class="status-title">oops! something went wrong</h1>
          <p class="status-subtitle">no room url was provided ‚Äî try again</p>
          <div class="cute-element">üòø</div>
        </div>
      `;
    }
  </script>
</body>
</html>
