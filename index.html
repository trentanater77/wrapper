<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily.co Video Room</title>
  <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #video-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="video-container"></div>
  <script>
    const roomUrl = new URLSearchParams(window.location.search).get('room');

    if (roomUrl) {
      const container = document.getElementById('video-container');
      
      // âœ… Let Daily handle iframe creation and insertion
      const callFrame = window.Daily.createFrame({
        iframeParentElement: container,
        showLeaveButton: true,
        iframeStyle: {
          width: '100%',
          height: '100%',
          border: '0'
        }
      });

      callFrame.join({ url: roomUrl });
    } else {
      document.body.innerHTML = '<h1>No room URL provided. WHAT THE FUCK MUCK DUCK</h1>';
    }
  </script>
</body>
</html>
