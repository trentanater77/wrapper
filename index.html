<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatSpheres - Join Your Sphere</title>
  <script src="https://unpkg.com/@daily-co/daily-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #F8F9FA 0%, #FCE2E5 50%, #FFB6B9 100%);
      color: #22223B;
    }

    #status-overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1000;
    }

    #status-overlay .logo-container {
      margin-bottom: 1rem;
      animation: gentle-pulse 2s ease-in-out infinite;
    }

    #status-overlay .status-card {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(230, 57, 70, 0.15);
      border: 3px solid #fff;
      min-width: 320px;
    }

    #status-overlay h2 {
      font-size: 1.4rem;
      font-weight: 700;
      color: #e63946;
      background: transparent;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    #status-overlay .sphere-indicator {
      display: inline-flex;
      align-items: center;
      background: #FFD166;
      color: #22223B;
      padding: 0.5rem 1rem;
      border-radius: 100px;
      font-weight: 700;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      box-shadow: 0 4px 12px rgba(255, 209, 102, 0.3);
    }

    #status-overlay .cute-element {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      animation: gentle-bounce 3s ease-in-out infinite;
    }

    .joined-celebration {
      background: #e63946 !important;
      color: white !important;
    }

    .joined-celebration h2 {
      color: white !important;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes gentle-pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    @keyframes gentle-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .loading-dots::after {
      content: '';
      animation: loading-dots 1.5s infinite;
    }

    @keyframes loading-dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      #status-overlay .status-card {
        padding: 1rem 1.5rem;
        min-width: 280px;
        margin: 0 1rem;
      }
      
      #status-overlay h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div id="status-overlay">
    <div class="logo-container">
      <svg viewBox="0 0 64 64" width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="24" cy="32" r="20" stroke="#fff" stroke-width="6"/>
        <circle cx="40" cy="32" r="20" stroke="#fff" stroke-width="6"/>
        <circle cx="24" cy="32" r="18" stroke="#e63946" stroke-width="4" fill="none"/>
        <circle cx="40" cy="32" r="18" stroke="#e63946" stroke-width="4" fill="none"/>
      </svg>
    </div>
    <div class="status-card">
      <div class="cute-element">üê±‚ú®</div>
      <h2>waiting for someone to join your sphere<span class="loading-dots"></span></h2>
      <div class="sphere-indicator">sphere ready</div>
    </div>
  </div>

  <script>
    const roomUrl = new URLSearchParams(window.location.search).get('room');

    if (roomUrl) {
      const callFrame = window.DailyIframe.createFrame({
        showLeaveButton: true,
        iframeStyle: {
          width: "100%",
          height: "100%",
          border: "0",
        }
      });

      callFrame.join({ url: roomUrl });

      const overlay = document.getElementById("status-overlay");

      callFrame.on("participant-joined", () => {
        const participants = callFrame.participants();
        if (Object.keys(participants).length > 1) {
          overlay.innerHTML = `
            <div class="logo-container">
              <svg viewBox="0 0 64 64" width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="24" cy="32" r="20" stroke="#fff" stroke-width="6"/>
                <circle cx="40" cy="32" r="20" stroke="#fff" stroke-width="6"/>
                <circle cx="24" cy="32" r="18" stroke="#e63946" stroke-width="4" fill="none"/>
                <circle cx="40" cy="32" r="18" stroke="#e63946" stroke-width="4" fill="none"/>
              </svg>
            </div>
            <div class="status-card joined-celebration">
              <div class="cute-element">üéâ‚ö°</div>
              <h2>someone joined! enjoy your chat üéâ</h2>
              <div class="sphere-indicator">connection active</div>
            </div>
          `;
          setTimeout(() => overlay.remove(), 3000);
        }
      });

      callFrame.on("participant-left", () => {
        const participants = callFrame.participants();
        if (Object.keys(participants).length <= 1) {
          overlay.innerHTML = `
            <div class="logo-container">
              <svg viewBox="0 0 64 64" width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="24" cy="32" r="20" stroke="#fff" stroke-width="6"/>
                <circle cx="40" cy="32" r="20" stroke="#fff" stroke-width="6"/>
                <circle cx="24" cy="32" r="18" stroke="#e63946" stroke-width="4" fill="none"/>
                <circle cx="40" cy="32" r="18" stroke="#e63946" stroke-width="4" fill="none"/>
              </svg>
            </div>
            <div class="status-card">
              <div class="cute-element">üê±‚ú®</div>
              <h2>waiting for someone to join your sphere<span class="loading-dots"></span></h2>
              <div class="sphere-indicator">sphere ready</div>
            </div>
          `;
        }
      });

    } else {
      document.body.innerHTML = `
        <div style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          text-align: center;
          padding: 2rem;
        ">
          <div style="margin-bottom: 2rem;">
            <svg viewBox="0 0 64 64" width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="24" cy="32" r="20" stroke="#fff" stroke-width="6"/>
              <circle cx="40" cy="32" r="20" stroke="#fff" stroke-width="6"/>
              <circle cx="24" cy="32" r="18" stroke="#e63946" stroke-width="4" fill="none"/>
              <circle cx="40" cy="32" r="18" stroke="#e63946" stroke-width="4" fill="none"/>
            </svg>
          </div>
          <div style="
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(230, 57, 70, 0.15);
            border: 3px solid #FFB6B9;
            max-width: 500px;
          ">
            <h1 style="
              color: #e63946;
              font-family: 'Nunito', sans-serif;
              font-weight: 700;
              margin-bottom: 1rem;
              font-size: 1.5rem;
            ">No room URL provided.</h1>
            <div style="font-size: 2rem; margin: 1rem 0;">üòø</div>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
