<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily.co Video Room</title>
  <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
  <style>
    #video-container { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="video-container"></div>
  <script>
    const roomUrl = new URLSearchParams(window.location.search).get('room');
    if (roomUrl) {
      const callFrame = window.Daily.createFrame({
        showLeaveButton: true,
        iframeStyle: { width: '100%', height: '100%', border: '0' },
        parentElement: document.getElementById('video-container')
      });
      callFrame.join({ url: roomUrl });
    } else {
      document.body.innerHTML = '<h1>No room URL provided</h1>';
    }
  </script>
</body>
</html>
