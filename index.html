<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatSpheres - Join Your Sphere</title>
  <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #waiting-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9999;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      color: #e63946;
    }

    .spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 4px solid #e63946;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="waiting-overlay">
    <div>Waiting for someone to join your sphere...</div>
    <div class="spinner"></div>
  </div>

  <div id="video-container"></div>

  <script>
    const roomUrl = new URLSearchParams(window.location.search).get('room');

    if (roomUrl) {
      const container = document.getElementById("video-container");

      // Create the iframe manually
      const iframe = document.createElement("iframe");
      iframe.allow = "camera; microphone; fullscreen; display-capture";
      iframe.src = roomUrl;
      container.appendChild(iframe);

      // Use Daily.js API for presence detection
      const callFrame = window.DailyIframe.wrap(iframe);
      const overlay = document.getElementById("waiting-overlay");

      function checkParticipants() {
        const participants = callFrame.participants();
        const count = Object.keys(participants).length;

        if (count > 1) {
          overlay.style.display = "none";
        } else {
          overlay.style.display = "flex";
        }
      }

      callFrame.on("joined-meeting", checkParticipants);
      callFrame.on("participant-joined", checkParticipants);
      callFrame.on("participant-left", checkParticipants);
    } else {
      document.body.innerHTML = '<h1 style="text-align:center; color:#e63946;">No room URL provided. Please try again.</h1>';
    }
  </script>
</body>
</html>
