[build]
  command = "npm run build"
  publish = "."
  functions = "netlify/functions"
  environment = { SECRETS_SCAN_OMIT_KEYS = "LIVEKIT_RECORDING_LAYOUT,LIVEKIT_URL" }

[functions]
  node_bundler = "esbuild"

# Security Headers - Protect against common attacks
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "SAMEORIGIN"
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    # Enable XSS protection (legacy browsers)
    X-XSS-Protection = "1; mode=block"
    # Referrer policy for privacy
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Permissions policy (disable unused features)
    Permissions-Policy = "geolocation=(), midi=(), sync-xhr=(), accelerometer=(), gyroscope=(), magnetometer=(), payment=(self)"
    # Content Security Policy
    # Includes: Firebase Storage (recordings), Google Ads, LiveKit, Stripe, Supabase
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://www.gstatic.com https://pagead2.googlesyndication.com https://www.googletagservices.com https://adservice.google.com https://apis.google.com https://*.supabase.co https://*.firebaseio.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https: http:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://*.firebaseio.com wss://*.firebaseio.com https://*.livekit.cloud wss://*.livekit.cloud https://api.openai.com https://pagead2.googlesyndication.com https://*.google.com https://*.googleapis.com https://*.doubleclick.net https://*.googleadservices.com https://ep1.adtrafficquality.google https://ep2.adtrafficquality.google; frame-src 'self' https://*.livekit.cloud https://js.stripe.com https://accounts.google.com https://googleads.g.doubleclick.net https://www.google.com https://tpc.googlesyndication.com https://*.googlesyndication.com; media-src 'self' blob: https://*.livekit.cloud https://storage.googleapis.com https://*.firebasestorage.app https://*.googleapis.com;"
    # Strict Transport Security (HTTPS only)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache static assets for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML for fresh content
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Service worker special handling
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Redirects
[[redirects]]
  from = "/match"
  to = "/matchmaking.html"
  status = 200

[[redirects]]
  from = "/pricing"
  to = "/pricing.html"
  status = 200

[[redirects]]
