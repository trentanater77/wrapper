[build]
  command = "npm run build"
  publish = "."
  functions = "netlify/functions"
  environment = { SECRETS_SCAN_OMIT_KEYS = "LIVEKIT_RECORDING_LAYOUT,LIVEKIT_URL" }

[functions]
  node_bundler = "esbuild"

# Redirects
[[redirects]]
  from = "/match"
  to = "/matchmaking.html"
  status = 200

[[redirects]]
  from = "/pricing"
  to = "/pricing.html"
  status = 200

[[redirects]]
  from = "/cashout"
  to = "/cashout.html"
  status = 200

[[redirects]]
  from = "/embed"
  to = "/embed.html"
  status = 200

[[redirects]]
  from = "/recordings"
  to = "/recordings.html"
  status = 200

[[redirects]]
  from = "/branding"
  to = "/branding.html"
  status = 200

# Forum routes
[[redirects]]
  from = "/forums"
  to = "/forums.html"
  status = 200

[[redirects]]
  from = "/create-forum"
  to = "/create-forum.html"
  status = 200

[[redirects]]
  from = "/f/*"
  to = "/forum.html"
  status = 200
