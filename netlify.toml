[build]
  command = "npm run build"
  publish = "."
  functions = "netlify/functions"
  environment = { SECRETS_SCAN_OMIT_KEYS = "LIVEKIT_RECORDING_LAYOUT,LIVEKIT_URL" }

[functions]
  node_bundler = "esbuild"

# Security Headers - Basic protection without breaking functionality
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "SAMEORIGIN"
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    # Enable XSS protection (legacy browsers)
    X-XSS-Protection = "1; mode=block"
    # Referrer policy for privacy
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Strict Transport Security (HTTPS only)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # NOTE: CSP removed - was blocking Firebase auth, LiveKit, and Google Ads
    # The app uses many external services that make strict CSP impractical:
    # - Firebase (auth, database, storage)
    # - Supabase (auth, database)
    # - LiveKit (video)
    # - Stripe (payments)
    # - Google Ads
    # - OpenAI API
    # Security is maintained through other measures (input sanitization, rate limiting)

# Cache static assets - shorter cache for JS/CSS to allow updates
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# Don't cache HTML for fresh content
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Service worker special handling
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Redirects
