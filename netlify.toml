[build]
  command = "npm run build"
  publish = "."
  functions = "netlify/functions"
  environment = { SECRETS_SCAN_OMIT_KEYS = "LIVEKIT_RECORDING_LAYOUT,LIVEKIT_URL" }

[functions]
  node_bundler = "esbuild"

# Clean URL redirects
[[redirects]]
  from = "/match"
  to = "/matchmaking.html"
  status = 200

[[redirects]]
  from = "/match/*"
  to = "/matchmaking.html"
  status = 200
