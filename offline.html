<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Tivoq</title>
  <meta name="robots" content="noindex">
  
  <!-- Brand CSS (inline for offline availability) -->
  <style>
    :root {
      --main-red: #e63946;
      --rose: #f8d7da;
      --gold: #f0b429;
      --charcoal: #2d3436;
      --bg-main: #fffaf5;
      --font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --radius-lg: 12px;
      --radius-xl: 16px;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: var(--font-family);
      background: var(--bg-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-lg);
    }
    
    .bg-pattern {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle at 1px 1px, var(--rose) 1px, transparent 0);
      background-size: 32px 32px;
      opacity: 0.5;
      z-index: 0;
      pointer-events: none;
    }
    
    .offline-container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 400px;
    }
    
    .offline-card {
      background: white;
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border: 4px solid var(--gold);
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto var(--space-lg);
      background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .offline-icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--charcoal);
      margin-bottom: var(--space-sm);
    }
    
    p {
      color: var(--charcoal);
      opacity: 0.7;
      line-height: 1.6;
      margin-bottom: var(--space-lg);
    }
    
    .btn {
      display: inline-block;
      padding: var(--space-md) var(--space-xl);
      background: var(--main-red);
      color: white;
      border: none;
      border-radius: var(--radius-lg);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, background 0.2s;
    }
    
    .btn:hover {
      background: #c62c3a;
      transform: translateY(-2px);
    }
    
    .status {
      margin-top: var(--space-lg);
      padding: var(--space-sm) var(--space-md);
      background: #fef3cd;
      color: #856404;
      border-radius: var(--radius-lg);
      font-size: 0.875rem;
    }
    
    .status.online {
      background: #d4edda;
      color: #155724;
    }
    
    /* Responsive styles */
    @media (max-width: 480px) {
      body { padding: var(--space-md); }
      .offline-card { padding: var(--space-lg); }
      h1 { font-size: 1.25rem; }
      .offline-icon { width: 64px; height: 64px; }
      .offline-icon svg { width: 32px; height: 32px; }
      .btn { padding: var(--space-sm) var(--space-lg); }
    }
  </style>
</head>
<body>
  <div class="bg-pattern" aria-hidden="true"></div>
  
  <div class="offline-container">
    <div class="offline-card">
      <div class="offline-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <line x1="1" y1="1" x2="23" y2="23"/>
          <path d="M16.72 11.06A10.94 10.94 0 0119 12.55"/>
          <path d="M5 12.55a10.94 10.94 0 015.17-2.39"/>
          <path d="M10.71 5.05A16 16 0 0122.58 9"/>
          <path d="M1.42 9a15.91 15.91 0 014.7-2.88"/>
          <path d="M8.53 16.11a6 6 0 016.95 0"/>
          <line x1="12" y1="20" x2="12.01" y2="20"/>
        </svg>
      </div>
      
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. 
        Tivoq requires an active connection for live video chats.
      </p>
      
      <button class="btn" onclick="tryReconnect()">
        Try Again
      </button>
      
      <div class="status" id="connection-status">
        Checking connection...
      </div>
    </div>
  </div>
  
  <script>
    function tryReconnect() {
      window.location.reload();
    }
    
    function updateStatus() {
      const statusEl = document.getElementById('connection-status');
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Reloading...';
        statusEl.className = 'status online';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        statusEl.textContent = 'Still offline. Check your connection.';
        statusEl.className = 'status';
      }
    }
    
    // Check status on load
    updateStatus();
    
    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Periodic check
    setInterval(updateStatus, 5000);
  </script>
  
  <!-- Feedback Component -->
  <script src="/assets/js/feedback.js" async></script>
</body>
</html>
