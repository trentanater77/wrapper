  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='24' cy='32' r='18' stroke='%23e63946' stroke-width='4' fill='none'/%3E%3Ccircle cx='40' cy='32' r='18' stroke='%23e63946' stroke-width='4' fill='none'/%3E%3C/svg%3E">

  <style>
    /* Page-specific styles */
    .recordings-hero {
      text-align: center;
      padding: var(--space-2xl) 0 var(--space-xl);
    }
    
    .recordings-title {
      font-size: 2.5rem;
      font-weight: var(--font-weight-extrabold);
      color: var(--charcoal);
      margin-bottom: var(--space-sm);
      letter-spacing: -0.02em;
    }
    
    .recordings-subtitle {
      font-size: 1.1rem;
      color: var(--charcoal);
      opacity: 0.7;
    }
    
    /* Stats bar */
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: var(--space-md);
      margin-bottom: var(--space-xl);
      flex-wrap: wrap;
    }
    
    .stat-item {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-lg);
      background: var(--light-rose);
      border-radius: var(--radius-full);
      font-size: 0.95rem;
      font-weight: var(--font-weight-semibold);
      border: 2px solid var(--rose);
    }
    
    .stat-number {
      font-weight: var(--font-weight-extrabold);
      color: var(--main-red);
    }
    
    /* Loading state */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      gap: var(--space-lg);
    }
    
    .loading-text {
      color: var(--charcoal);
      font-size: 1rem;
      font-weight: var(--font-weight-semibold);
    }
    
    /* Empty state */
    .empty-state {
      text-align: center;
      padding: var(--space-3xl) var(--space-xl);
      background: var(--light-rose);
      border-radius: var(--radius-xl);
      border: 3px solid var(--rose);
    }
    
    .empty-icon {
      font-size: 4rem;
      margin-bottom: var(--space-md);
    }
    
    .empty-title {
      font-size: 1.5rem;
      font-weight: var(--font-weight-extrabold);
      color: var(--charcoal);
      margin-bottom: var(--space-sm);
    }
    
    .empty-text {
      color: var(--charcoal);
      opacity: 0.7;
      margin-bottom: var(--space-lg);
    }
    
    /* Recordings grid */
    .recordings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: var(--space-lg);
    }
    
    @media (max-width: 480px) {
      .recordings-grid {
        grid-template-columns: 1fr;
      }
    }
    
    /* Recording card */
    .recording-card {
      background: var(--light-rose);
      border-radius: var(--radius-xl);
      border: 3px solid var(--rose);
      overflow: hidden;
      transition: all var(--transition-normal);
      animation: fadeInUp 0.5s ease both;
    }
    
    .recording-card:hover {
      border-color: var(--gold);
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }
    
    /* Video container */
    .video-container {
      position: relative;
      aspect-ratio: 16 / 9;
      background: var(--charcoal);
      overflow: hidden;
      cursor: pointer;
    }
    
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: var(--charcoal);
    }
    
    .video-placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--charcoal);
      color: var(--light-rose);
      gap: var(--space-sm);
    }
    
    .video-placeholder-icon {
      font-size: 3rem;
    }
    
    .video-placeholder-text {
      font-size: 0.9rem;
      font-weight: var(--font-weight-semibold);
    }
    
    /* Play overlay */
    .play-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(34, 34, 59, 0.4);
      opacity: 0;
      transition: opacity var(--transition-fast);
    }
    
    .video-container:hover .play-overlay {
      opacity: 1;
    }
    
    .play-btn-overlay {
      width: 70px;
      height: 70px;
      background: var(--gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: var(--charcoal);
      box-shadow: var(--shadow-lg);
      transition: all var(--transition-fast);
    }
    
    .play-btn-overlay:hover {
      transform: scale(1.1);
      background: var(--main-red);
      color: var(--light-rose);
    }
    
    /* Card content */
    .card-content {
      padding: var(--space-lg);
    }
    
    .card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: var(--space-sm);
      gap: var(--space-md);
    }
    
    .recording-topic {
      font-size: 1.1rem;
      font-weight: var(--font-weight-bold);
      color: var(--charcoal);
      line-height: 1.4;
      flex: 1;
    }
    
    .privacy-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.25rem 0.75rem;
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: var(--font-weight-bold);
      text-transform: uppercase;
      flex-shrink: 0;
    }
    
    .privacy-badge.public {
      background: var(--gold);
      color: var(--charcoal);
    }
    
    .privacy-badge.private {
      background: var(--main-red);
      color: var(--light-rose);
    }
    
    /* Meta info */
    .meta-info {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-md);
      margin-bottom: var(--space-md);
      color: var(--charcoal);
      opacity: 0.8;
      font-size: 0.85rem;
      font-weight: var(--font-weight-semibold);
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    
    /* Participants */
    .participants-section {
      margin-top: var(--space-md);
      padding-top: var(--space-md);
      border-top: 2px solid var(--rose);
    }
    
    .participants-label {
      font-size: 0.75rem;
      color: var(--charcoal);
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: var(--font-weight-bold);
      margin-bottom: var(--space-sm);
    }
    
    .participants-list {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-sm);
    }
    
    .participant-tag {
      padding: 0.25rem 0.75rem;
      background: var(--bg-main);
      border: 2px solid var(--rose);
      border-radius: var(--radius-full);
      font-size: 0.8rem;
      font-weight: var(--font-weight-semibold);
      color: var(--charcoal);
    }
    
    /* Actions */
    .card-actions {
      display: flex;
      gap: var(--space-sm);
      margin-top: var(--space-md);
    }
    
    .action-btn {
      flex: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      padding: 0.75rem var(--space-md);
      border-radius: var(--radius-full);
      font-size: 0.9rem;
      font-weight: var(--font-weight-bold);
      cursor: pointer;
      transition: all var(--transition-fast);
      border: none;
      text-decoration: none;
      font-family: var(--font-family);
    }
    
    .action-btn.primary {
      background: var(--gold);
      color: var(--charcoal);
    }
    
    .action-btn.primary:hover {
      background: var(--main-red);
      color: var(--light-rose);
      transform: translateY(-2px);
    }
    
    .action-btn.secondary {
      background: var(--bg-main);
      color: var(--charcoal);
      border: 2px solid var(--rose);
    }
    
    .action-btn.secondary:hover {
      background: var(--rose);
      border-color: var(--main-red);
    }
    
    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    /* Video Modal */
    .video-modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(34, 34, 59, 0.95);
      z-index: var(--z-modal);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-xl);
      opacity: 0;
      visibility: hidden;
      transition: all var(--transition-normal);
    }
    
    .video-modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .video-modal-content {
      position: relative;
      width: 100%;
      max-width: 1000px;
      background: var(--light-rose);
      border-radius: var(--radius-xl);
      overflow: hidden;
      border: 3px solid var(--gold);
      transform: scale(0.9);
      transition: transform var(--transition-normal);
    }
    
    .video-modal-overlay.active .video-modal-content {
      transform: scale(1);
    }
    
    .modal-close-btn {
      position: absolute;
      top: var(--space-md);
      right: var(--space-md);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--main-red);
      border: none;
      color: var(--light-rose);
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: var(--font-weight-bold);
    }
    
    .modal-close-btn:hover {
      background: var(--charcoal);
      transform: scale(1.1);
    }
    
    .modal-video {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: var(--charcoal);
      object-fit: contain;
    }
    
    .modal-info {
      padding: var(--space-lg);
    }
    
    .modal-title {
      font-size: 1.5rem;
      font-weight: var(--font-weight-extrabold);
      color: var(--charcoal);
      margin-bottom: var(--space-sm);
    }
    
    .modal-meta {
      color: var(--charcoal);
      opacity: 0.7;
      font-weight: var(--font-weight-semibold);
    }
    
    /* Error state */
    .error-state {
      text-align: center;
      padding: var(--space-3xl) var(--space-xl);
      background: var(--light-rose);
      border-radius: var(--radius-xl);
      border: 3px solid var(--main-red);
    }
    
    .error-icon {
      font-size: 4rem;
      margin-bottom: var(--space-md);
    }
    
    .error-title {
      font-size: 1.5rem;
      font-weight: var(--font-weight-extrabold);
      color: var(--main-red);
      margin-bottom: var(--space-sm);
    }
    
    .error-message {
      color: var(--charcoal);
      opacity: 0.7;
      max-width: 400px;
      margin: 0 auto;
    }
    
    .retry-btn {
      margin-top: var(--space-lg);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .recordings-title {
        font-size: 1.75rem;
      }
      
      .video-modal-overlay {
        padding: var(--space-md);
      }
      
      .video-modal-content {
        border-radius: var(--radius-lg);
      }
      
      .stats-bar {
        gap: var(--space-sm);
      }
      
      .stat-item {
        padding: var(--space-sm) var(--space-md);
        font-size: 0.85rem;
      }
    }
  </style>
</head>

  <script>
    // Global state
    let firebaseApp = null;
    let database = null;
    let allRecordings = [];

    // Wait for config and initialize
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(initializeApp, 100);
    });

    async function initializeApp() {
      const config = window.__CHATSPHERES_CONFIG__;
      
      if (!config?.firebaseMain?.databaseURL) {
        showError('Configuration Error', 'Firebase configuration not found. Please try again later.');
        return;
      }

      try {
        firebaseApp = firebase.initializeApp(config.firebaseMain, 'recordings-app');
        database = firebase.database(firebaseApp);
        await loadRecordings();
      } catch (error) {
        console.error('Failed to initialize:', error);
        showError('Connection Error', 'Failed to connect to the database. Please try again.');
      }
    }

    async function loadRecordings() {
      try {
        const recordingsRef = database.ref('recordings');
        const snapshot = await recordingsRef.once('value');
        const data = snapshot.val();

        if (!data) {
          showEmpty();
          return;
        }

        // Flatten the nested structure
        allRecordings = [];
        
        for (const roomKey in data) {
          const roomRecordings = data[roomKey];
          for (const recordingId in roomRecordings) {
            const recording = roomRecordings[recordingId];
            allRecordings.push({
              ...recording,
              roomKey,
              id: recordingId
            });
          }
        }

        // Filter and validate recordings
        const validRecordings = await filterValidRecordings(allRecordings);
        
        // Sort by creation date (newest first)
        validRecordings.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

        if (validRecordings.length === 0) {
          showEmpty();
          return;
        }

        allRecordings = validRecordings;
        renderRecordings();
        updateStats();
      } catch (error) {
        console.error('Failed to load recordings:', error);
        showError('Load Error', 'Failed to load recordings. ' + error.message);
      }
    }

    async function filterValidRecordings(recordings) {
      const validRecordings = [];
      
      for (const recording of recordings) {
        if (!recording.downloadUrl) continue;
        if (recording.status === 'processing') continue;
        if (recording.uploadProgress !== undefined && recording.uploadProgress < 100) continue;

        const isValid = await checkUrlValidity(recording.downloadUrl);
        if (!isValid) continue;

        validRecordings.push(recording);
      }

      return validRecordings;
    }

    async function checkUrlValidity(url) {
      try {
        const response = await fetch(url, { method: 'HEAD', mode: 'cors' });
        if (response.ok) return true;
        if (response.status === 403 || response.status === 401) return false;
        return false;
      } catch (error) {
        if (error.name === 'TypeError' && error.message.includes('CORS')) return true;
        if (url.includes('storage.googleapis.com') || url.includes('s3.')) return true;
        return false;
      }
    }

    function renderRecordings() {
      const content = document.getElementById('content');
      
      const html = `
        <div class="recordings-grid">
          ${allRecordings.map((rec, index) => createRecordingCard(rec, index)).join('')}
        </div>
      `;
      
      content.innerHTML = html;
    }

    function createRecordingCard(recording, index) {
      const date = recording.createdAt ? formatDate(recording.createdAt) : 'Unknown date';
      const topic = recording.topic || 'Untitled Recording';
      const privacy = recording.privacy || 'public';
      const participants = recording.participants || [];
      
      let roomName = 'Sphere';
      try {
        if (recording.roomUrl) {
          const url = new URL(recording.roomUrl);
          const pathPart = url.pathname.replace('/', '');
          if (pathPart.startsWith('sphere-')) {
            roomName = 'Sphere ' + pathPart.substring(7, 15) + '...';
          } else {
            roomName = pathPart.substring(0, 15);
          }
        }
      } catch (e) {
        roomName = 'Sphere';
      }

      const safeUrl = escapeHtml(recording.downloadUrl);
      const safeTopic = escapeHtml(topic);
      const safeDate = escapeHtml(date);

      return `
        <div class="recording-card" style="animation-delay: ${index * 0.05}s">
          <div class="video-container" onclick="openModal('${safeUrl}', '${safeTopic}', '${safeDate}')">
            <video 
              src="${recording.downloadUrl}" 
              preload="metadata"
              muted
              onloadedmetadata="this.currentTime = 1"
              onerror="handleVideoError(this, '${recording.id}')"
            ></video>
            <div class="play-overlay">
              <div class="play-btn-overlay">‚ñ∂</div>
            </div>
          </div>
          
          <div class="card-content">
            <div class="card-header">
              <h3 class="recording-topic">${safeTopic}</h3>
              <span class="privacy-badge ${privacy}">
                ${privacy === 'public' ? 'üåê Public' : 'üîí Private'}
              </span>
            </div>
            
            <div class="meta-info">
              <span class="meta-item">
                <span>üìÖ</span>
                ${safeDate}
              </span>
              <span class="meta-item">
                <span>üîÆ</span>
                ${escapeHtml(roomName)}
              </span>
            </div>
            
            ${participants.length > 0 ? `
              <div class="participants-section">
                <div class="participants-label">Participants</div>
                <div class="participants-list">
                  ${participants.slice(0, 4).map(p => `
                    <span class="participant-tag">${escapeHtml(p)}</span>
                  `).join('')}
                  ${participants.length > 4 ? `
                    <span class="participant-tag">+${participants.length - 4} more</span>
                  ` : ''}
                </div>
              </div>
            ` : ''}
            
            <div class="card-actions">
              <button class="action-btn primary" onclick="openModal('${safeUrl}', '${safeTopic}', '${safeDate}')">
                ‚ñ∂Ô∏è Play
              </button>
              <a class="action-btn secondary" href="${recording.downloadUrl}" download target="_blank">
                ‚¨áÔ∏è Download
              </a>
            </div>
          </div>
        </div>
      `;
    }

    function handleVideoError(videoElement, recordingId) {
      console.warn('Video failed to load:', recordingId);
      const card = videoElement.closest('.recording-card');
      if (card) {
        card.style.display = 'none';
      }
      updateVisibleStats();
    }

    function updateVisibleStats() {
      const visibleCards = document.querySelectorAll('.recording-card:not([style*="display: none"])');
      const totalCount = document.getElementById('total-count');
      if (totalCount) {
        totalCount.textContent = visibleCards.length;
      }
    }

    function updateStats() {
      const statsBar = document.getElementById('stats-bar');
      const totalCount = document.getElementById('total-count');
      const publicCount = document.getElementById('public-count');
      
      const total = allRecordings.length;
      const publicRecs = allRecordings.filter(r => r.privacy === 'public' || !r.privacy).length;
      
      totalCount.textContent = total;
      publicCount.textContent = publicRecs;
      
      statsBar.style.display = 'flex';
    }

    function showEmpty() {
      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">üé¨</div>
          <h2 class="empty-title">This sphere is cooling down</h2>
          <p class="empty-text">When users record their sphere sessions, they'll appear here.</p>
          <a href="/" class="btn btn-primary">
            üîÆ Join a Sphere
          </a>
        </div>
      `;
    }

    function showError(title, message) {
      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="error-state">
          <div class="error-icon">üòø</div>
          <h2 class="error-title">${escapeHtml(title)}</h2>
          <p class="error-message">${escapeHtml(message)}</p>
          <button class="btn btn-primary retry-btn" onclick="location.reload()">Try Again</button>
        </div>
      `;
    }

    // Modal functions
    function openModal(videoUrl, title, date) {
      const modal = document.getElementById('video-modal');
      const video = document.getElementById('modal-video');
      const modalTitle = document.getElementById('modal-title');
      const modalMeta = document.getElementById('modal-meta');
      
      video.src = videoUrl;
      modalTitle.textContent = title;
      modalMeta.textContent = 'üìÖ ' + date;
      
      video.onerror = function() {
        modalTitle.textContent = 'Recording Expired';
        modalMeta.textContent = 'This recording link has expired. The video is no longer available.';
        video.style.display = 'none';
      };
      
      modal.classList.add('active');
      video.play().catch(() => {});
      
      modal.onclick = (e) => {
        if (e.target === modal) {
          closeModal();
        }
      };
      
      document.addEventListener('keydown', handleEscape);
    }

    function closeModal() {
      const modal = document.getElementById('video-modal');
      const video = document.getElementById('modal-video');
      
      video.pause();
      video.src = '';
      video.style.display = 'block';
      modal.classList.remove('active');
      
      document.removeEventListener('keydown', handleEscape);
    }

    function handleEscape(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    }

    // Utility functions
    function formatDate(timestamp) {
      if (!timestamp) return 'Unknown';
      const date = new Date(timestamp);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML.replace(/'/g, '&#39;').replace(/"/g, '&quot;');
    }
  </script>
