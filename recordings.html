<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recordings - ChatSpheres</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    window.__CHATSPHERES_CONFIG__ = window.__CHATSPHERES_CONFIG__ || {};
  </script>
  <script src="/.netlify/functions/client-config"></script>
  
  <!-- Tailwind styles -->
  <link rel="stylesheet" href="styles/tailwind.generated.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-card: #12121a;
      --bg-card-hover: #1a1a25;
      --border-subtle: #252530;
      --accent-primary: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.4);
      --text-primary: #f4f4f5;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --success: #22c55e;
      --warning: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lexend', sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background */
    .bg-pattern {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(168, 85, 247, 0.1), transparent),
        radial-gradient(ellipse 40% 30% at 0% 80%, rgba(59, 130, 246, 0.08), transparent);
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 3rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent-primary), #a855f7);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 20px var(--accent-glow);
    }

    .site-title {
      font-size: 1.75rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.95rem;
      padding: 0.75rem 1.25rem;
      border-radius: 10px;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      transition: all 0.2s ease;
    }

    .back-link:hover {
      background: var(--bg-card-hover);
      color: var(--text-primary);
      border-color: var(--accent-primary);
    }

    /* Page title */
    .page-header {
      margin-bottom: 2.5rem;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .page-subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 400;
    }

    /* Stats bar */
    .stats-bar {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--bg-card);
      border-radius: 8px;
      border: 1px solid var(--border-subtle);
      font-size: 0.9rem;
    }

    .stat-number {
      font-weight: 600;
      color: var(--accent-primary);
      font-family: 'JetBrains Mono', monospace;
    }

    /* Loading state */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      gap: 1.5rem;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 3px solid var(--border-subtle);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    /* Recordings grid */
    .recordings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 1.5rem;
    }

    @media (max-width: 480px) {
      .recordings-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Recording card */
    .recording-card {
      background: var(--bg-card);
      border-radius: 16px;
      border: 1px solid var(--border-subtle);
      overflow: hidden;
      transition: all 0.3s ease;
      animation: fadeIn 0.5s ease both;
    }

    .recording-card:hover {
      border-color: var(--accent-primary);
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 0 1px var(--accent-glow);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Video container */
    .video-container {
      position: relative;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    .video-placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16162a 100%);
      color: var(--text-muted);
      gap: 0.75rem;
    }

    .video-placeholder-icon {
      font-size: 3rem;
      opacity: 0.6;
    }

    .video-placeholder-text {
      font-size: 0.9rem;
    }

    /* Processing indicator */
    .processing-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.85);
      gap: 1rem;
    }

    .processing-spinner {
      width: 32px;
      height: 32px;
      border: 2px solid var(--border-subtle);
      border-top-color: var(--warning);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .processing-text {
      color: var(--warning);
      font-size: 0.85rem;
      font-weight: 500;
    }

    /* Card content */
    .card-content {
      padding: 1.25rem;
    }

    .card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .recording-topic {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.4;
      flex: 1;
    }

    .privacy-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.25rem 0.6rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      flex-shrink: 0;
    }

    .privacy-badge.public {
      background: rgba(34, 197, 94, 0.15);
      color: var(--success);
    }

    .privacy-badge.private {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }

    /* Meta info */
    .meta-info {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .meta-icon {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Participants */
    .participants-section {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-subtle);
    }

    .participants-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .participants-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .participant-tag {
      padding: 0.25rem 0.6rem;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 6px;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    /* Actions */
    .card-actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .action-btn {
      flex: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      text-decoration: none;
    }

    .action-btn.primary {
      background: linear-gradient(135deg, var(--accent-primary), #7c3aed);
      color: white;
    }

    .action-btn.primary:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px var(--accent-glow);
    }

    .action-btn.secondary {
      background: var(--bg-card-hover);
      color: var(--text-secondary);
      border: 1px solid var(--border-subtle);
    }

    .action-btn.secondary:hover {
      background: var(--border-subtle);
      color: var(--text-primary);
    }

    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Modal for video playback */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(8px);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      position: relative;
      width: 100%;
      max-width: 1200px;
      background: var(--bg-card);
      border-radius: 20px;
      overflow: hidden;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .modal-overlay.active .modal-content {
      transform: scale(1);
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .modal-video {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      object-fit: contain;
    }

    .modal-info {
      padding: 1.5rem;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    /* Error state */
    .error-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #ef4444;
    }

    .error-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .error-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .error-message {
      color: var(--text-secondary);
      max-width: 400px;
      margin: 0 auto;
    }

    .retry-btn {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background: var(--accent-primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .retry-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px var(--accent-glow);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .page-title {
        font-size: 1.75rem;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .modal-content {
        border-radius: 12px;
      }

      .modal-overlay {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo-section">
        <div class="logo">üîÆ</div>
        <span class="site-title">ChatSpheres</span>
      </div>
      <a href="/" class="back-link">
        <span>‚Üê</span>
        <span>Back to Rooms</span>
      </a>
    </header>

    <!-- Page Title -->
    <div class="page-header">
      <h1 class="page-title">üìπ Recordings</h1>
      <p class="page-subtitle">All sphere recordings from the community</p>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar" id="stats-bar" style="display: none;">
      <div class="stat-item">
        <span class="stat-number" id="total-count">0</span>
        <span>Total Recordings</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="ready-count">0</span>
        <span>Ready to Watch</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="processing-count">0</span>
        <span>Processing</span>
      </div>
    </div>

    <!-- Content Area -->
    <div id="content">
      <!-- Loading State -->
      <div class="loading-container" id="loading-state">
        <div class="loader"></div>
        <p class="loading-text">Loading recordings...</p>
      </div>
    </div>
  </div>

  <!-- Video Modal -->
  <div class="modal-overlay" id="video-modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">√ó</button>
      <video class="modal-video" id="modal-video" controls></video>
      <div class="modal-info">
        <h2 class="modal-title" id="modal-title"></h2>
        <div class="meta-info" id="modal-meta"></div>
      </div>
    </div>
  </div>

  <script>
    // Global state
    let firebaseApp = null;
    let database = null;
    let allRecordings = [];

    // Wait for config and initialize
    document.addEventListener('DOMContentLoaded', () => {
      // Small delay to ensure config is loaded
      setTimeout(initializeApp, 100);
    });

    async function initializeApp() {
      const config = window.__CHATSPHERES_CONFIG__;
      
      if (!config?.firebaseMain?.databaseURL) {
        showError('Configuration Error', 'Firebase configuration not found. Please try again later.');
        return;
      }

      try {
        // Initialize Firebase
        firebaseApp = firebase.initializeApp(config.firebaseMain, 'recordings-app');
        database = firebase.database(firebaseApp);
        
        // Load recordings
        await loadRecordings();
      } catch (error) {
        console.error('Failed to initialize:', error);
        showError('Connection Error', 'Failed to connect to the database. Please try again.');
      }
    }

    async function loadRecordings() {
      try {
        const recordingsRef = database.ref('recordings');
        const snapshot = await recordingsRef.once('value');
        const data = snapshot.val();

        if (!data) {
          showEmpty();
          return;
        }

        // Flatten the nested structure
        allRecordings = [];
        
        for (const roomKey in data) {
          const roomRecordings = data[roomKey];
          for (const recordingId in roomRecordings) {
            const recording = roomRecordings[recordingId];
            allRecordings.push({
              ...recording,
              roomKey,
              id: recordingId
            });
          }
        }

        // Sort by creation date (newest first)
        allRecordings.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

        if (allRecordings.length === 0) {
          showEmpty();
          return;
        }

        renderRecordings();
        updateStats();
      } catch (error) {
        console.error('Failed to load recordings:', error);
        showError('Load Error', 'Failed to load recordings. ' + error.message);
      }
    }

    function renderRecordings() {
      const content = document.getElementById('content');
      
      const html = `
        <div class="recordings-grid">
          ${allRecordings.map((rec, index) => createRecordingCard(rec, index)).join('')}
        </div>
      `;
      
      content.innerHTML = html;
    }

    function createRecordingCard(recording, index) {
      const hasVideo = recording.downloadUrl && recording.status !== 'processing';
      const isProcessing = recording.status === 'processing' || (recording.uploadProgress && recording.uploadProgress < 100);
      const date = recording.createdAt ? formatDate(recording.createdAt) : 'Unknown date';
      const topic = recording.topic || 'Untitled Recording';
      const privacy = recording.privacy || 'public';
      const participants = recording.participants || [];
      
      // Decode room URL for display
      let roomName = 'Unknown Room';
      try {
        if (recording.roomUrl) {
          const url = new URL(recording.roomUrl);
          roomName = url.pathname.replace('/', '').replace('sphere-', 'Sphere ').substring(0, 20);
        }
      } catch (e) {
        roomName = recording.roomKey?.substring(0, 15) + '...';
      }

      return `
        <div class="recording-card" style="animation-delay: ${index * 0.05}s">
          <div class="video-container">
            ${hasVideo ? `
              <video 
                src="${recording.downloadUrl}" 
                preload="metadata"
                onclick="openModal('${escapeHtml(recording.downloadUrl)}', '${escapeHtml(topic)}', '${escapeHtml(date)}')"
                style="cursor: pointer;"
              ></video>
            ` : `
              <div class="video-placeholder">
                <span class="video-placeholder-icon">üé¨</span>
                <span class="video-placeholder-text">${isProcessing ? 'Processing...' : 'No video available'}</span>
              </div>
            `}
            ${isProcessing ? `
              <div class="processing-overlay">
                <div class="processing-spinner"></div>
                <span class="processing-text">Processing (${recording.uploadProgress || 0}%)</span>
              </div>
            ` : ''}
          </div>
          
          <div class="card-content">
            <div class="card-header">
              <h3 class="recording-topic">${escapeHtml(topic)}</h3>
              <span class="privacy-badge ${privacy}">
                ${privacy === 'public' ? 'üåê Public' : 'üîí Private'}
              </span>
            </div>
            
            <div class="meta-info">
              <span class="meta-item">
                <span class="meta-icon">üìÖ</span>
                ${date}
              </span>
              <span class="meta-item">
                <span class="meta-icon">üè†</span>
                ${escapeHtml(roomName)}
              </span>
            </div>
            
            ${participants.length > 0 ? `
              <div class="participants-section">
                <div class="participants-label">Participants</div>
                <div class="participants-list">
                  ${participants.slice(0, 5).map(p => `
                    <span class="participant-tag">${escapeHtml(p)}</span>
                  `).join('')}
                  ${participants.length > 5 ? `
                    <span class="participant-tag">+${participants.length - 5} more</span>
                  ` : ''}
                </div>
              </div>
            ` : ''}
            
            <div class="card-actions">
              ${hasVideo ? `
                <button class="action-btn primary" onclick="openModal('${escapeHtml(recording.downloadUrl)}', '${escapeHtml(topic)}', '${escapeHtml(date)}')">
                  ‚ñ∂Ô∏è Play
                </button>
                <a class="action-btn secondary" href="${recording.downloadUrl}" download target="_blank">
                  ‚¨áÔ∏è Download
                </a>
              ` : `
                <button class="action-btn secondary" disabled>
                  ${isProcessing ? '‚è≥ Processing...' : '‚ùå Not Available'}
                </button>
              `}
            </div>
          </div>
        </div>
      `;
    }

    function updateStats() {
      const statsBar = document.getElementById('stats-bar');
      const totalCount = document.getElementById('total-count');
      const readyCount = document.getElementById('ready-count');
      const processingCount = document.getElementById('processing-count');
      
      const total = allRecordings.length;
      const ready = allRecordings.filter(r => r.downloadUrl && r.status !== 'processing').length;
      const processing = allRecordings.filter(r => r.status === 'processing' || (r.uploadProgress && r.uploadProgress < 100)).length;
      
      totalCount.textContent = total;
      readyCount.textContent = ready;
      processingCount.textContent = processing;
      
      statsBar.style.display = 'flex';
    }

    function showEmpty() {
      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">üìπ</div>
          <h2 class="empty-title">No Recordings Yet</h2>
          <p>When users record their sphere sessions, they'll appear here.</p>
          <a href="/" class="action-btn primary" style="margin-top: 1.5rem; display: inline-flex;">
            üîÆ Join a Sphere
          </a>
        </div>
      `;
    }

    function showError(title, message) {
      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="error-state">
          <div class="error-icon">‚ö†Ô∏è</div>
          <h2 class="error-title">${escapeHtml(title)}</h2>
          <p class="error-message">${escapeHtml(message)}</p>
          <button class="retry-btn" onclick="location.reload()">Try Again</button>
        </div>
      `;
    }

    // Modal functions
    function openModal(videoUrl, title, date) {
      const modal = document.getElementById('video-modal');
      const video = document.getElementById('modal-video');
      const modalTitle = document.getElementById('modal-title');
      const modalMeta = document.getElementById('modal-meta');
      
      video.src = videoUrl;
      modalTitle.textContent = title;
      modalMeta.innerHTML = `
        <span class="meta-item">
          <span class="meta-icon">üìÖ</span>
          ${date}
        </span>
      `;
      
      modal.classList.add('active');
      video.play();
      
      // Close on background click
      modal.onclick = (e) => {
        if (e.target === modal) {
          closeModal();
        }
      };
      
      // Close on Escape key
      document.addEventListener('keydown', handleEscape);
    }

    function closeModal() {
      const modal = document.getElementById('video-modal');
      const video = document.getElementById('modal-video');
      
      video.pause();
      video.src = '';
      modal.classList.remove('active');
      
      document.removeEventListener('keydown', handleEscape);
    }

    function handleEscape(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    }

    // Utility functions
    function formatDate(timestamp) {
      if (!timestamp) return 'Unknown';
      const date = new Date(timestamp);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML.replace(/'/g, '&#39;').replace(/"/g, '&quot;');
    }
  </script>
</body>
