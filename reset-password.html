<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - ChatSpheres</title>
  <meta name="description" content="Reset your ChatSpheres password.">
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Load config -->
  <script>window.__CHATSPHERES_CONFIG__ = window.__CHATSPHERES_CONFIG__ || {};</script>
  <script src="/.netlify/functions/client-config"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Brand CSS -->
  <link rel="stylesheet" href="/assets/css/brand.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='24' cy='32' r='18' stroke='%23e63946' stroke-width='4' fill='none'/%3E%3Ccircle cx='40' cy='32' r='18' stroke='%23e63946' stroke-width='4' fill='none'/%3E%3C/svg%3E">
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: var(--font-family);
      background: var(--bg-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-lg);
    }
    
    .bg-pattern {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle at 1px 1px, var(--rose) 1px, transparent 0);
      background-size: 32px 32px;
      opacity: 0.5;
      z-index: 0;
      pointer-events: none;
    }
    
    .reset-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
    }
    
    .reset-card {
      background: white;
      border-radius: var(--radius-xl);
      padding: var(--space-2xl);
      box-shadow: var(--shadow-lg);
      border: 4px solid var(--gold);
    }
    
    .reset-logo {
      text-align: center;
      margin-bottom: var(--space-xl);
    }
    
    .reset-logo svg {
      width: 64px;
      height: 64px;
      margin-bottom: var(--space-sm);
    }
    
    .reset-logo h1 {
      font-size: 1.75rem;
      font-weight: var(--font-weight-extrabold);
      color: var(--charcoal);
      margin-bottom: var(--space-xs);
    }
    
    .reset-logo p {
      color: var(--charcoal);
      opacity: 0.7;
      font-size: 0.95rem;
    }
    
    .auth-message {
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-md);
      font-size: 0.875rem;
      text-align: center;
      display: none;
    }
    
    .auth-message.error {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #fca5a5;
      display: block;
    }
    
    .auth-message.success {
      background: #d1fae5;
      color: #059669;
      border: 1px solid #6ee7b7;
      display: block;
    }
    
    .form-group {
      margin-bottom: var(--space-md);
    }
    
    .form-label {
      display: block;
      font-weight: var(--font-weight-semibold);
      color: var(--charcoal);
      margin-bottom: var(--space-xs);
      font-size: 0.95rem;
    }
    
    .form-input {
      width: 100%;
      padding: var(--space-md);
      border: 3px solid var(--rose);
      border-radius: var(--radius-lg);
      font-family: var(--font-family);
      font-size: 1rem;
      outline: none;
      transition: border-color var(--transition-fast);
    }
    
    .form-input:focus {
      border-color: var(--main-red);
    }
    
    .form-hint {
      font-size: 0.8rem;
      color: var(--charcoal);
      opacity: 0.6;
      margin-top: var(--space-xs);
    }
    
    .submit-btn {
      width: 100%;
      padding: var(--space-md);
      background: var(--main-red);
      color: white;
      border: none;
      border-radius: var(--radius-lg);
      font-family: var(--font-family);
      font-weight: var(--font-weight-bold);
      font-size: 1.1rem;
      cursor: pointer;
      transition: all var(--transition-fast);
      margin-top: var(--space-md);
    }
    
    .submit-btn:hover {
      background: var(--charcoal);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .reset-footer {
      text-align: center;
      margin-top: var(--space-xl);
      padding-top: var(--space-lg);
      border-top: 2px solid var(--rose);
    }
    
    .reset-footer p {
      color: var(--charcoal);
      font-size: 0.95rem;
    }
    
    .reset-footer a {
      color: var(--main-red);
      text-decoration: none;
      font-weight: var(--font-weight-bold);
    }
    
    .reset-footer a:hover {
      text-decoration: underline;
    }
    
    .back-home {
      display: block;
      text-align: center;
      margin-top: var(--space-lg);
      color: var(--charcoal);
      opacity: 0.7;
      font-size: 0.875rem;
      text-decoration: none;
    }
    
    .back-home:hover {
      opacity: 1;
      color: var(--main-red);
    }
    
    .password-strength {
      height: 4px;
      background: var(--rose);
      border-radius: 2px;
      margin-top: var(--space-xs);
      overflow: hidden;
    }
    
    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }
    
    .password-strength-bar.weak { width: 33%; background: #ef4444; }
    .password-strength-bar.medium { width: 66%; background: #f59e0b; }
    .password-strength-bar.strong { width: 100%; background: #10b981; }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: var(--space-xs);
    }
    
    .success-screen {
      text-align: center;
      padding: var(--space-xl);
    }
    
    .success-screen .icon {
      font-size: 4rem;
      margin-bottom: var(--space-md);
    }
    
    .success-screen h2 {
      color: var(--charcoal);
      margin-bottom: var(--space-sm);
    }
    
    .success-screen p {
      color: var(--charcoal);
      opacity: 0.7;
      margin-bottom: var(--space-lg);
    }
    
    /* Responsive styles */
    @media (max-width: 480px) {
      body { padding: var(--space-md); }
      .reset-card { padding: var(--space-lg); }
      .reset-logo h1 { font-size: 1.5rem; }
      .reset-logo p { font-size: 0.875rem; }
      .form-input, .submit-btn { padding: 0.875rem; font-size: 0.95rem; }
      .success-screen .icon { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  
  <div class="reset-container">
    <div class="reset-card">
      <div class="reset-logo">
        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="24" cy="32" r="20" stroke="#FCE2E5" stroke-width="6"/>
          <circle cx="40" cy="32" r="20" stroke="#FCE2E5" stroke-width="6"/>
          <circle cx="24" cy="32" r="18" stroke="#e63946" stroke-width="4" fill="none"/>
          <circle cx="40" cy="32" r="18" stroke="#e63946" stroke-width="4" fill="none"/>
        </svg>
        <h1>Reset Password</h1>
        <p>Create a new secure password</p>
      </div>
      
      <div id="auth-message" class="auth-message"></div>
      
      <!-- Reset Password Form -->
      <form id="reset-form" onsubmit="handleResetPassword(event)">
        <div class="form-group">
          <label class="form-label">New Password</label>
          <input type="password" id="new-password" class="form-input" placeholder="Create a new password" required minlength="6" oninput="updatePasswordStrength()">
          <div class="password-strength">
            <div id="password-strength-bar" class="password-strength-bar"></div>
          </div>
          <p class="form-hint">At least 6 characters</p>
        </div>
        
        <div class="form-group">
          <label class="form-label">Confirm New Password</label>
          <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your new password" required minlength="6">
        </div>
        
        <button type="submit" id="submit-btn" class="submit-btn">Reset Password</button>
      </form>
      
      <!-- Success Screen (hidden initially) -->
      <div id="success-screen" class="success-screen" style="display: none;">
        <div class="icon">‚úÖ</div>
        <h2>Password Reset!</h2>
        <p>Your password has been successfully changed. You can now sign in with your new password.</p>
        <a href="/login.html" class="submit-btn" style="display: inline-block; text-decoration: none;">Sign In</a>
      </div>
      
      <div class="reset-footer">
        <p>Remember your password? <a href="/login.html">Sign in</a></p>
      </div>
    </div>
    
    <a href="/explore.html" class="back-home">‚Üê Back to ChatSpheres</a>
  </div>

  <script>
    let supabaseClient = null;
    
    function initSupabase() {
      const config = window.__CHATSPHERES_CONFIG__ || {};
      const supabaseConfig = config.supabase || {};
      const authConfig = config.auth || {};
      
      const SUPABASE_URL = supabaseConfig.url || config.SUPABASE_URL || '';
      const SUPABASE_ANON_KEY = supabaseConfig.anonKey || config.SUPABASE_ANON_KEY || '';
      const AUTH_COOKIE_DOMAIN = authConfig.cookieDomain || '.chatspheres.com';
      
      if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
        console.error('Missing Supabase config');
        return null;
      }
      
      return window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
        auth: {
          persistSession: true,
          autoRefreshToken: true,
          detectSessionInUrl: true,
          flowType: 'pkce',
          storage: {
            getItem: (key) => {
              const cookies = document.cookie.split(';');
              for (const cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === key) return decodeURIComponent(value);
              }
              try { return localStorage.getItem(key); } catch(e) { return null; }
            },
            setItem: (key, value) => {
              const maxAge = 60 * 60 * 24 * 365;
              let cookieStr = `${key}=${encodeURIComponent(value)}; path=/; max-age=${maxAge}; SameSite=Lax`;
              if (window.location.protocol === 'https:') cookieStr += '; Secure';
              if (AUTH_COOKIE_DOMAIN !== 'localhost') cookieStr += `; domain=${AUTH_COOKIE_DOMAIN}`;
              document.cookie = cookieStr;
              try { localStorage.setItem(key, value); } catch(e) {}
            },
            removeItem: (key) => {
              let cookieStr = `${key}=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT`;
              if (AUTH_COOKIE_DOMAIN !== 'localhost') cookieStr += `; domain=${AUTH_COOKIE_DOMAIN}`;
              document.cookie = cookieStr;
              try { localStorage.removeItem(key); } catch(e) {}
            }
          }
        }
      });
    }
    
    function showMessage(msg, isError = true) {
      const el = document.getElementById('auth-message');
      el.textContent = msg;
      el.className = 'auth-message ' + (isError ? 'error' : 'success');
    }
    
    function clearMessage() {
      const el = document.getElementById('auth-message');
      el.className = 'auth-message';
      el.textContent = '';
    }
    
    function setLoading(loading) {
      const submitBtn = document.getElementById('submit-btn');
      
      if (loading) {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading"></span>Resetting...';
      } else {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    }
    
    function updatePasswordStrength() {
      const password = document.getElementById('new-password').value;
      const bar = document.getElementById('password-strength-bar');
      
      let strength = 0;
      if (password.length >= 6) strength++;
      if (password.length >= 10) strength++;
      if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      
      bar.className = 'password-strength-bar';
      if (password.length === 0) {
        bar.className = 'password-strength-bar';
      } else if (strength <= 2) {
        bar.className = 'password-strength-bar weak';
      } else if (strength <= 3) {
        bar.className = 'password-strength-bar medium';
      } else {
        bar.className = 'password-strength-bar strong';
      }
    }
    
    async function handleResetPassword(e) {
      e.preventDefault();
      
      if (!supabaseClient) {
        showMessage('Authentication unavailable. Please refresh.');
        return;
      }
      
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      if (!newPassword) {
        showMessage('Please enter a new password');
        return;
      }
      
      if (newPassword.length < 6) {
        showMessage('Password must be at least 6 characters');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match');
        return;
      }
      
      clearMessage();
      setLoading(true);
      
      try {
        console.log('üîê Attempting password reset...');
        
        const { error } = await supabaseClient.auth.updateUser({
          password: newPassword
        });
        
        if (error) {
          console.error('‚ùå Password reset error:', error);
          showMessage(error.message);
          setLoading(false);
          return;
        }
        
        console.log('‚úÖ Password reset successful');
        
        // Show success screen
        document.getElementById('reset-form').style.display = 'none';
        document.getElementById('success-screen').style.display = 'block';
        document.querySelector('.reset-footer').style.display = 'none';
        
      } catch (e) {
        console.error('‚ùå Password reset exception:', e);
        showMessage('Password reset failed: ' + (e.message || 'Please try again.'));
        setLoading(false);
      }
    }
    
    // Check if we have a valid session from the reset link
    async function checkSession() {
      if (!supabaseClient) {
        showMessage('Authentication unavailable. Please refresh the page.');
        return;
      }
      
      try {
        // Try to get the session - should be set from the reset link
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        
        if (error) {
          console.error('Session error:', error);
          showMessage('Invalid or expired reset link. Please request a new password reset.');
          document.getElementById('reset-form').style.display = 'none';
          return;
        }
        
        if (!session) {
          // Check URL hash for access token (from email link)
          const hashParams = new URLSearchParams(window.location.hash.substring(1));
          const accessToken = hashParams.get('access_token');
          const type = hashParams.get('type');
          
          if (type === 'recovery' && accessToken) {
            // Handle the recovery token
            console.log('üîê Processing recovery token...');
            return; // Session will be established by Supabase
          }
          
          // No session and no recovery token
          showMessage('Invalid or expired reset link. Please request a new password reset from the login page.');
          document.getElementById('reset-form').style.display = 'none';
          
          // Add link to login
          const footer = document.querySelector('.reset-footer');
          footer.innerHTML = '<p><a href="/login.html">‚Üê Back to Login</a></p>';
          return;
        }
        
        console.log('‚úÖ Session found, ready for password reset');
        
        // Clean up URL
        if (window.location.hash) {
          history.replaceState(null, '', window.location.pathname);
        }
        
      } catch (e) {
        console.error('Session check error:', e);
        showMessage('An error occurred. Please try again.');
      }
    }
    
    // Initialize
    (function init() {
      let attempts = 0;
      
      function tryInit() {
        attempts++;
        const config = window.__CHATSPHERES_CONFIG__ || {};
        
        if ((config.supabase?.url || config.SUPABASE_URL) && (config.supabase?.anonKey || config.SUPABASE_ANON_KEY)) {
          supabaseClient = initSupabase();
          checkSession();
          console.log('‚úÖ Reset password page initialized');
        } else if (attempts < 15) {
          setTimeout(tryInit, 300);
        } else {
          showMessage('Failed to load authentication. Please refresh the page.');
        }
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', tryInit);
      } else {
        tryInit();
      }
    })();
  </script>
  
  <!-- Feedback Component -->
  <script src="/assets/js/feedback.js" async></script>
</body>
</html>
